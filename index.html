<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPGenesis Fantasy Data Checker</title>
</head>
<body>
<h1>RPGenesis Fantasy — Data File Presence Checker</h1>
<button id="btnCheck">Check</button>
<div id="out"></div>
<script>
async function check(url){ try{ let r=await fetch(url,{cache:'no-store'}); return r.ok }catch{return false}}
document.getElementById('btnCheck').onclick = async ()=>{
 const files=[
  'data/appearance.json','data/enchants_armour.json','data/enchants_accessories.json','data/enchants_weapons.json',
  'data/encounters.json','data/loot_tables.json','data/magic.json','data/names.json',
  'data/traits_accessories.json','data/traits_armours.json','data/traits_weapons.json',
  'data/items/accessories.json','data/items/armours.json','data/items/weapons.json','data/items/clothing.json','data/items/materials.json','data/items/quest_items.json','data/items/trinkets.json',
  'data/npcs/allies.json','data/npcs/animals.json','data/npcs/citizens.json','data/npcs/enemies.json','data/npcs/monsters.json'
 ];
 const res = await Promise.all(files.map(f=>check(f)));
 document.getElementById('out').innerHTML = files.map((f,i)=>(res[i]?'✅':'❌')+f).join('<br>');
};
</script>
</body>
</html>
