   \"links\": [\n        {\n          \"at\": [\n            0,\n            3\n          ],\n          \"to\": \"ruins\",\n          \"spawn\": [\n            0,\n            0\n          ],\n          \"kind\": \"map\"\n        },\n        {\n          \"at\": [\n            0,\n            7\n          ],\n          \"to\": \"forest\",\n          \"spawn\": [\n            11,\n            7\n          ],\n          \"kind\": \"map\"\n        }\n      ]\n    },\n    \"ruins\": {\n      \"file\": \"maps/ruins.txt\",\n      \"links\": [\n        {\n          \"at\": [\n            0,\n            0\n          ],\n          \"to\": \"town\",\n          \"spawn\": [\n            0,\n            3\n          ]\n        }\n      ]\n    },\n    \"Castle of Castigia\": {\n      \"links\": [],\n      \"entries\": [],\n      \"file\": \"map/Castle of Castigia.json\"\n    }\n  },\n  \"dungeons\": {}\n}\n\n\n-----8<----- FILE: data\\world_overrides.json -----\n{\n  \"forest\": {\n    \"tiles\": {}\n  },\n  \"town\": {\n    \"tiles\": {}\n  }\n}\n\n\n-----8<----- FILE: map_editor_addflow_strict_sources_citizens_fix.py -----\n#!/usr/bin/env python3\n# RPGenesis Map Editor — Strict Sources with Citizens fix\n\nimport pygame as pg, json, re\nfrom pathlib import Path\n\nWIN_W, WIN_H = 1360, 1000\nPANEL_W = 620\nDATA_DIR = Path(\"data\")\nMAP_DIR = DATA_DIR/\"maps\"\nMAP_DIR.mkdir(parents=True, exist_ok=True)\n\ndef read_json(path: Path):\n    try:\n        with open(path,\"r\",encoding=\"utf-8\") as f: return json.load(f)\n    except: return None\n\ndef as_list(obj):\n    if obj is None: return []\n    if isinstance(obj,list): return [x for x in obj if isinstance(x,dict)]\n    if isinstance(obj,dict):\n        for k in [\"records\",\"entries\",\"list\",\"data\",\"items\",\"npcs\",\"enemies\"]:\n            if k in obj and isinstance(obj[k],list): return [x for x in obj[k] if isinstance(x,dict)]\n        out=[]\n        for k,v in obj.items():\n            if isinstance(v,dict): vv=dict(v); vv.setdefault(\"id\",k); out.append(vv)\n        return out\n    return []\n\ndef slugify(s:str)->str:\n    s=str(s).lower().strip()\n    return re.sub(r\"[^a-z0-9]+\",\"_\",s).strip(\"_\") or \"unknown\"\n\ndef first_existing(*cands:Path):\n    for p in cands:\n        if p.exists(): return p\n    return None\n\ndef load_category_file(path_candidates):\n    p=first_existing(*path_candidates)\n    if not p: return []\n    arr=as_list(read_json(p))\n    out=[]\n    for e in arr:\n        name=e.get(\"name\") or e.get(\"id\") or \"Unknown\"\n        _id=e.get(\"id\") or slugify(name)\n        out.append({\"id\":_id,\"name\":name})\n    return out\n\ndef load_strict_catalogs():\n    base_caps=DATA_DIR/\"NPCs\"; base_low=DATA_DIR/\"npcs\"\n    npc_paths={\n        \"citizens\":[base_caps/\"citizens.json\",base_low/\"citizens.json\",base_caps/\"citizen.json\",base_low/\"citizen.json\"],\n        \"allies\":[base_caps/\"allies.json\",base_low/\"allies.json\"],\n        \"animals\":[base_caps/\"animals.json\",base_low/\"animals.json\"],\n        \"enemies\":[base_caps/\"enemies.json\",base_low/\"enemies.json\"],\n        \"monsters\":[base_caps/\"monsters.json\",base_low/\"monsters.json\"],\n    }\n    item_base=DATA_DIR/\"items\"\n    item_paths={\n        \"weapons\":[item_base/\"weapons.json\"],\n        \"accessories\":[item_base/\"accessories.json\"],\n        \"armour\":[item_base/\"armour.json\",item_base/\"armor.json\"],\n        \"materials\":[item_base/\"materials.json\"],\n        \"clothing\":[item_base/\"clothing.json\"],\n        \"trinkets\":[item_base/\"trinkets.json\"],\n        \"quest items\":[item_base/\"quest_items.json\"],\n    }\n    npcs_by_cat={k:load_category_file(v) for k,v in npc_paths.items()}\n    items_by_cat={k:load_category_file(v) for k,v in item_paths.items()}\n    return npcs_by_cat,items_by_cat\n\nif __name__==\"__main__\":\n    npcs,items=load_strict_catalogs()\n    print(\"NPC categories loaded:\",{k:len(v) for k,v in npcs.items()})\n    print(\"Item categories loaded:\",{k:len(v) for k,v in items.items()})\n\n\n\n-----8<----- FILE: map_editor.py -----\n#!/usr/bin/env python3\n# RPGenesis Map Editor — Menus wired to category files (complete runnable build)\n# - NPC menu → data/npcs/<category>.json (allies, animals, citizens, enemies, monsters)\n# - Item menu → data/items/<category>.json (accessories, armour, clothing, materials, quest_items, trinkets, weapons)\n# - Link menu (reciprocal optional)\n# - Tiles default to Impassable; toggle to Path; bulk helpers for selection\n# - Undo/Redo, Copy/Paste, Multi-Select\n# - Chips show Name [id]; falls back gracefully if name missing\n\nimport pygame as pg\nimport json, re\nfrom pathlib import Path\nfrom typing import List, Dict, Any, Tuple, Optional\n\nWIN_W, WIN_H = 1360, 1000\nPANEL_W = 620\nGRID_MARGIN = 16\nBG = (24,25,28); FG = (230,230,230); ACCENT = (160,200,255); MUTED = (140,140,150); HL = (70,120,200)\nSEL_COL = (210,170,80)\n\nDATA_DIR = Path(\"data\")\nMAP_DIR = DATA_DIR / \"maps\"\nNPC_DIR = DATA_DIR / \"npcs\"\nITEM_DIR = DATA_DIR / \"items\"\nMAP_DIR.mkdir(parents=True, exist_ok=True)\n\nNPC_CATS = [\"allies\",\"animals\",\"citizens\",\"enemies\",\"monsters\"]\nITEM_CATS = [\"accessories\",\"armour\",\"clothing\",\"materials\",\"quest_items\",\"trinkets\",\"weapons\"]\n\ndef read_json(path: Path):\n    try:\n        with open(path, \"r\", encoding=\"utf-8\") as f:\n            return json.load(f)\n    except Exception:\n        return None\n\ndef write_json(path: Path, obj: Any):\n    path.parent.mkdir(parents=True, exist_ok=True)\n    with open(path, \"w\", encoding=\"utf-8\") as f:\n        json.dump(obj, f, indent=2, ensure_ascii=False)\n\ndef as_list(obj: Any):\n    if obj is None: return []\n    if isinstance(obj, list):\n        return [x for x in obj if isinstance(x, dict)]\n    if isinstance(obj, dict):\n        for k in [\"npcs\",\"enemies\",\"items\",\"characters\",\"actors\",\"list\",\"data\",\"entries\",\"creatures\",\"monsters\",\"records\"]:\n            if k in obj and isinstance(obj[k], list):\n                return [x for x in obj[k] if isinstance(x, dict)]\n        out = []\n        for k,v in obj.items():\n            if isinstance(v, dict):\n                vv = dict(v); vv.setdefault(\"id\", k); out.append(vv)\n        return out\n    return []\n\ndef slugify(s: str) -> str:\n    s = str(s).lower().strip()\n    s = re.sub(r\"[^a-z0-9]+\", \"_\", s).strip(\"_\")\n    return s or \"unknown\"\n\ndef discover_link_targets() -> List[str]:\n    return sorted({p.stem for p in MAP_DIR.glob(\"*.json\")})\n\ndef load_category_records(base_dir: Path, category: str) -> List[Dict[str,Any]]:\n    filename = f\"{category}.json\"\n    path = base_dir / filename\n    recs = as_list(read_json(path))\n    out = []\n    for e in recs:\n        name = e.get(\"name\") or e.get(\"title\") or e.get(\"id\") or \"Unknown\"\n        _id = e.get(\"id\") or slugify(name)\n        out.append({\"id\": str(_id), \"name\": str(name), **e})\n    return out\n\n# ---------- UI widgets ----------\nclass Button:\n    def __init__(self, rect, text, cb):\n        self.rect = pg.Rect(rect); self.text = text; self.cb = cb; self.enabled = True\n    def draw(self, surf, font):\n        pg.draw.rect(surf, HL if self.enabled else MUTED, self.rect, width=2, border_radius=6)\n        label = font.render(self.text, True, FG if self.enabled else MUTED)\n        surf.blit(label, label.get_rect(center=self.rect.center))\n    def handle(self, ev):\n        if not self.enabled: return False\n        if ev.type == pg.MOUSEBUTTONDOWN and ev.button == 1 and self.rect.collidepoint(ev.pos):\n            self.cb(); return True\n        return False\n\nclass DropDown:\n    def __init__(self, rect, placeholder, options, on_change=None):\n        self.rect = pg.Rect(rect); self.placeholder = placeholder; self.options = list(options)\n        self.on_change = on_change\n        self.open = False; self.sel_index = -1; self.scroll = 0\n        self.item_h = 26; self.max_show = 14\n    @property\n    def value(self):\n        if 0 <= self.sel_index < len(self.options): return self.options[self.sel_index][0]\n        return \"\"\n    def set_options(self, options):\n        self.options = list(options); self.sel_index = -1; self.scroll = 0\n    def select_value(self, val: str):\n        for i,(v,_) in enumerate(self.options):\n            if v == val: self.sel_index = i; return\n    def draw_base(self, surf, font):\n        pg.draw.rect(surf, (40,42,46), self.rect, border_radius=6)\n        pg.draw.rect(surf, HL, self.rect, width=2, border_radius=6)\n        text = self.placeholder if self.sel_index<0 else self.options[self.sel_index][1]\n        surf.blit(font.render(text, True, FG), (self.rect.x+8, self.rect.y+5))\n    def draw_popup(self, surf, font):\n        if not self.open: return\n        h = self.item_h * min(self.max_show, len(self.options))\n        list_rect = pg.Rect(self.rect.x, self.rect.bottom, self.rect.w, h)\n        pg.draw.rect(surf, (40,42,46), list_rect, border_radius=6)\n        pg.draw.rect(surf, HL, list_rect, width=2, border_radius=6)\n        start = self.scroll; end = min(len(self.options), start + self.max_show)\n        mx,my = pg.mouse.get_pos()\n        for idx, opt_i in enumerate(range(start, end)):\n            r = pg.Rect(list_rect.x, list_rect.y + idx*self.item_h, list_rect.w, self.item_h)\n            if r.collidepoint((mx,my)): pg.draw.rect(surf, (55,57,61), r)\n            label = self.options[opt_i][1]\n            surf.blit(pg.font.SysFont(None, 18).render(label, True, FG), (r.x+8, r.y+4))\n    def handle(self, ev):\n        if ev.type == pg.MOUSEBUTTONDOWN and ev.button == 1:\n            if self.rect.collidepoint(ev.pos):\n                self.open = not self.open; return True\n            if self.open:\n                list_rect = pg.Rect(self.rect.x, self.rect.bottom, self.rect.w, self.item_h*min(self.max_show, len(self.options)))\n                if list_rect.collidepoint(ev.pos):\n                    rel_y = ev.pos[1] - list_rect.y; idx = rel_y // self.item_h\n                    opt_i = self.scroll + int(idx)\n                    if 0 <= opt_i < len(self.options):\n                        self.sel_index = opt_i; self.open = False\n                        if self.on_change: self.on_change(self.options[opt_i][0])\n                    return True\n                else:\n                    self.open = False\n        elif ev.type == pg.MOUSEWHEEL and self.open:\n            self.scroll = max(0, min(max(0, len(self.options)-self.max_show), self.scroll - ev.y)); return True\n        return False\n\nclass TextInput:\n    def __init__(self, rect, placeholder=\"\"):\n        self.rect = pg.Rect(rect); self.text = \"\"; self.placeholder = placeholder; self.focus = False\n    def draw(self, surf, font):\n        pg.draw.rect(surf, (40,42,46), self.rect, border_radius=6)\n        pg.draw.rect(surf, HL, self.rect, width=2, border_radius=6)\n        shown = self.text if self.text else self.placeholder\n        color = FG if self.text else MUTED\n        surf.blit(font.render(shown, True, color), (self.rect.x+8, self.rect.y+6))\n    def handle(self, ev):\n        if ev.type == pg.MOUSEBUTTONDOWN and ev.button == 1:\n            self.focus = self.rect.collidepoint(ev.pos); return self.focus\n        if self.focus and ev.type == pg.KEYDOWN:\n            if ev.key == pg.K_BACKSPACE: self.text = self.text[:-1]\n            elif ev.key == pg.K_RETURN: self.focus = False\n            else:\n                if ev.unicode and ev.unicode.isprintable(): self.text += ev.unicode\n            return True\n        return False\n\n# ---------- Editor ----------\nclass Editor:\n    def __init__(self, w=40, h=24):\n        self.grid_w = w; self.grid_h = h\n        self.scene = {\"name\":\"untitled\",\"w\":w,\"h\":h,\"tiles\":{}, \"links\":[]}\n        self.sel = None; self.message = \"\"\n        self.current_map: Optional[Path] = None\n\n        # History\n        self.history: List[dict] = []; self.redo_stack: List[dict] = []; self.max_history = 150\n\n        # Clipboard\n        self.clip_payload: Optional[dict] = None\n\n        # Multi-selection\n        self.multi_on = False; self.multi: set[tuple[int,int]] = set()\n\n        # Link targets\n        self.link_targets = discover_link_targets()\n\n        # Name lookups populated from category loads\n        self.name_by_id: Dict[str,str] = {}\n\n        pg.init(); pg.display.set_caption(\"RPGenesis Editor — Menus + Category Files + Walkability\")\n        self.screen = pg.display.set_mode((WIN_W, WIN_H))\n        self.font = pg.font.SysFont(None, 18); self.small = pg.font.SysFont(None, 14)\n\n        self.grid_rect = pg.Rect(GRID_MARGIN, GRID_MARGIN, WIN_W-PANEL_W-2*GRID_MARGIN, WIN_H-2*GRID_MARGIN)\n        self.tile_size = max(16, min(28, min(self.grid_rect.w//w, self.grid_rect.h//h)))\n\n        rp_x = WIN_W-PANEL_W+16; y = 16\n\n        # Map IO\n        map_list = sorted([p.name for p in MAP_DIR.glob(\"*.json\")])\n        self.dd_map = DropDown((rp_x, y, 360, 30), \"Select map file\", [(name, name) for name in map_list])\n        self.btn_open = Button((rp_x+370, y, 80, 30), \"Open\", self.open_selected_map)\n        self.btn_save = Button((rp_x+455, y, 80, 30), \"Save\", self.save_file); y += 38\n\n        self.btn_save_as = Button((rp_x, y, 120, 30), \"Save As...\", self.save_as_dialog)\n        self.btn_new_map = Button((rp_x+130, y, 140, 30), \"New Map\", self.new_scene)\n        self.btn_reload = Button((rp_x+280, y, 140, 30), \"Reload Catalogs\", self.reload_catalogs); y += 42\n\n        # Undo/Redo\n        self.btn_undo = Button((rp_x, y, 120, 30), \"Undo (Ctrl+Z)\", self.undo)\n        self.btn_redo = Button((rp_x+130, y, 140, 30), \"Redo (Ctrl+Y)\", self.redo); y += 38\n\n        # Copy/Paste\n        self.btn_copy = Button((rp_x, y, 120, 30), \"Copy Tile\", self.copy_tile)\n        self.btn_paste_merge = Button((rp_x+130, y, 140, 30), \"Paste Merge\", self.paste_merge)\n        self.btn_paste_replace = Button((rp_x+280, y, 140, 30), \"Paste Replace\", self.paste_replace); y += 38\n\n        # Multi-Select\n        self.btn_multi_toggle = Button((rp_x, y, 160, 30), \"Multi-Select: OFF\", self.toggle_multi)\n        self.btn_multi_clear  = Button((rp_x+170, y, 110, 30), \"Clear Sel\", self.clear_multi)\n        self.btn_multi_merge  = Button((rp_x+285, y, 160, 30), \"Paste→Sel (Merge)\", self.paste_to_selection_merge)\n        self.btn_multi_replace= Button((rp_x+450, y, 140, 30), \"Paste→Sel (Repl)\", self.paste_to_selection_replace)\n        y += 42\n\n        # --- NPC menu ---\n        s = 28\n        self.lbl_npc = Button((rp_x, y, 70, s), \"NPC\", lambda: None); self.lbl_npc.enabled = False\n        self.dd_npc_cat = DropDown((rp_x+80, y, 180, s), \"Category\", [(c, c.title()) for c in NPC_CATS], on_change=lambda _ : self._rebuild_npc_options())\n        self.inp_npc_filter = TextInput((rp_x+270, y, 150, s), \"Filter…\")\n        self.dd_npc_entity = DropDown((rp_x+430, y, 160, s), \"Select NPC\", [])\n        self.btn_add_npc = Button((rp_x+430, y+34, 160, s), \"Add NPC to Tile\", self.add_npc_from_menu)\n        y += 70\n\n        # --- Item menu ---\n        self.lbl_item = Button((rp_x, y, 70, s), \"Item\", lambda: None); self.lbl_item.enabled = False\n        self.dd_item_cat = DropDown((rp_x+80, y, 180, s), \"Category\", [(c, c.title()) for c in ITEM_CATS], on_change=lambda _ : self._rebuild_item_options())\n        self.inp_item_filter = TextInput((rp_x+270, y, 150, s), \"Filter…\")\n        self.dd_item_entity = DropDown((rp_x+430, y, 160, s), \"Select Item\", [])\n        self.btn_add_item = Button((rp_x+430, y+34, 160, s), \"Add Item to Tile\", self.add_item_from_menu)\n        y += 70\n\n        # --- Link menu ---\n        self.lbl_link = Button((rp_x, y, 70, s), \"Link\", lambda: None); self.lbl_link.enabled = False\n        self.dd_link_map = DropDown((rp_x+80, y, 230, s), \"Target map\", [(\"map:\"+n, \"Map→\"+n) for n in self.link_targets] or [(\"\", \"(no maps)\")])\n        self.inp_link_entry = TextInput((rp_x+320, y, 160, s), \"Target entry (optional)\")\n        self.btn_add_link = Button((rp_x+490, y, 100, s), \"Link it\", self.add_link_from_menu)\n        y += 46\n\n        # Walkability\n        self.btn_toggle_pass = Button((rp_x, y, 160, 30), \"Toggle Path\", self.toggle_passable)\n        self.btn_sel_path = Button((rp_x+170, y, 140, 30), \"Sel → Path\", self.selection_path)\n        self.btn_sel_block = Button((rp_x+315, y, 160, 30), \"Sel → Impassable\", self.selection_block)\n        y += 42\n\n        self.message = \"\"\n        self.click_chips: List[Tuple[pg.Rect, str, str]] = []\n\n        self._reset_history()\n\n        # Initialize option lists empty\n        self._rebuild_npc_options()\n        self._rebuild_item_options()\n\n    # ---------- history ----------\n    def _snapshot_scene(self) -> dict:\n        return json.loads(json.dumps(self.scene))\n    def _reset_history(self):\n        self.history = [self._snapshot_scene()]; self.redo_stack = []\n    def _commit(self, msg: Optional[str] = None):\n        snap = self._snapshot_scene()\n        if json.dumps(snap, sort_keys=True) != json.dumps(self.history[-1], sort_keys=True):\n            self.history.append(snap)\n            if len(self.history) > self.max_history:\n                self.history = self.history[-self.max_history:]\n            self.redo_stack.clear()\n        if msg: self.message = msg\n    def undo(self):\n        if len(self.history) >= 2:\n            last = self.history.pop()\n            self.redo_stack.append(last)\n            self.scene = json.loads(json.dumps(self.history[-1]))\n            self.message = \"Undo\"\n    def redo(self):\n        if self.redo_stack:\n            snap = self.redo_stack.pop()\n            self.history.append(snap)\n            self.scene = json.loads(json.dumps(snap))\n            self.message = \"Redo\"\n\n    # ---------- scene helpers ----------\n    def _td(self, x, y):\n        td = self.scene.setdefault(\"tiles\", {}).setdefault(f\"{x},{y}\", {})\n        if \"npc\" in td and \"npcs\" not in td: td[\"npcs\"] = [td.pop(\"npc\")]\n        if \"enemy\" in td and \"enemies\" not in td: td[\"enemies\"] = [td.pop(\"enemy\")]\n        if \"item\" in td and \"items\" not in td: td[\"items\"] = [td.pop(\"item\")]\n        td.setdefault(\"npcs\", []); td.setdefault(\"enemies\", []); td.setdefault(\"items\", [])\n        if \"passable\" not in td: td[\"passable\"] = False\n        return td\n\n    # ---------- rebuild option lists from files ----------\n    def _rebuild_npc_options(self):\n        cat = self.dd_npc_cat.value or \"\"\n        recs = load_category_records(NPC_DIR, cat) if cat else []\n        flt = (self.inp_npc_filter.text or \"\").lower().strip()\n        opts = []\n        for e in recs:\n            if not flt or flt in e[\"name\"].lower() or flt in e[\"id\"].lower():\n                label = f\"{e['name']} [{e['id']}]\"\n                opts.append((e[\"id\"], label))\n                self.name_by_id[e[\"id\"]] = e[\"name\"]\n        self.dd_npc_entity.set_options(opts or [(\"\", \"(no matches)\")])\n\n    def _rebuild_item_options(self):\n        cat = self.dd_item_cat.value or \"\"\n        recs = load_category_records(ITEM_DIR, cat) if cat else []\n        flt = (self.inp_item_filter.text or \"\").lower().strip()\n        opts = []\n        for e in recs:\n            if not flt or flt in e[\"name\"].lower() or flt in e[\"id\"].lower():\n                label = f\"{e['name']} [{e['id']}]\"\n                opts.append((e[\"id\"], label))\n                self.name_by_id[e[\"id\"]] = e[\"name\"]\n        self.dd_item_entity.set_options(opts or [(\"\", \"(no matches)\")])\n\n    # ---------- add from menus ----------\n    def add_npc_from_menu(self):\n        if not self.sel: self.message = \"Select a tile first\"; return\n        cat = self.dd_npc_cat.value or \"\"\n        val = self.dd_npc_entity.value or \"\"\n        if not cat or not val:\n            self.message = \"Choose NPC category & entity\"; return\n        td = self._td(*self.sel)\n        if cat in (\"enemies\",\"monsters\"):\n            arr = td[\"enemies\"]; tag = \"Enemy\"\n        else:\n            arr = td[\"npcs\"]; tag = \"NPC\"\n        if val not in arr:\n            arr.append(val); self._commit(f\"Added {tag}:{val}\")\n        else:\n            self.message = \"Already on tile\"\n\n    def add_item_from_menu(self):\n        if not self.sel: self.message = \"Select a tile first\"; return\n        cat = self.dd_item_cat.value or \"\"\n        val = self.dd_item_entity.value or \"\"\n        if not cat or not val:\n            self.message = \"Choose Item category & entity\"; return\n        td = self._td(*self.sel)\n        arr = td[\"items\"]\n        if val not in arr:\n            arr.append(val); self._commit(f\"Added Item:{val}\")\n        else:\n            self.message = \"Already on tile\"\n\n    def add_link_from_menu(self):\n        if not self.sel: self.message = \"Select a tile first\"; return\n        val = self.dd_link_map.value\n        if not val or \":\" not in val: self.message = \"Choose a target map\"; return\n        kind, name = val.split(\":\",1)\n        x,y = self.sel\n        before = json.dumps(self.scene.get(\"links\", []), sort_keys=True)\n        self.scene[\"links\"] = [ln for ln in self.scene.get(\"links\", []) if ln.get(\"at\") != [x,y]]\n        L = {\"at\":[x,y], \"to\":name, \"kind\":kind}\n        te = self.inp_link_entry.text.strip()\n        if te: L[\"target_entry\"] = te\n        self.scene.setdefault(\"links\", []).append(L)\n        after = json.dumps(self.scene.get(\"links\", []), sort_keys=True)\n        if after != before:\n            self._commit(f\"Set Link {kind}:{name}\")\n            if te:\n                self._make_reciprocal_link(name, te)\n        else:\n            self.message = \"Link unchanged\"\n\n    def _make_reciprocal_link(self, target_map: str, target_entry: str):\n        if not self.current_map:\n            self.message += \" (reciprocal skipped: current map unsaved)\"\n            return\n        cur_map_name = self.current_map.stem\n        tpath = MAP_DIR / f\"{target_map}.json\"\n        data = read_json(tpath)\n        if not isinstance(data, dict) or \"tiles\" not in data:\n            self.message += \" (reciprocal skipped: target missing/invalid)\"\n            return\n        tx,ty = None,None\n        for key, td in data.get(\"tiles\", {}).items():\n            if isinstance(td, dict) and td.get(\"entry\") == target_entry:\n                try:\n                    tx,ty = map(int, key.split(\",\")); break\n                except Exception:\n                    continue\n        if tx is None:\n            self.message += \" (reciprocal skipped: target entry not found)\"\n            return\n        links = data.setdefault(\"links\", [])\n        links = [ln for ln in links if ln.get(\"at\") != [tx,ty]]\n        links.append({\"at\":[tx,ty], \"to\":cur_map_name, \"kind\":\"map\", \"target_entry\": self._td(*self.sel).get(\"entry\",\"\")})\n        data[\"links\"] = links\n        write_json(tpath, data)\n        self.message += \" (reciprocal created)\"\n\n    # ---------- copy/paste ----------\n    def _tile_payload(self, x: int, y: int) -> dict:\n        td = self._td(x,y)\n        payload = {\n            \"npcs\": list(td.get(\"npcs\", [])),\n            \"enemies\": list(td.get(\"enemies\", [])),\n            \"items\": list(td.get(\"items\", [])),\n            \"passable\": bool(td.get(\"passable\", False)),\n        }\n        if \"entry\" in td: payload[\"entry\"] = td[\"entry\"]\n        return payload\n    def _apply_payload(self, x: int, y: int, payload: dict, mode: str):\n        td = self._td(x,y)\n        if mode == \"replace\":\n            td[\"npcs\"] = list(payload.get(\"npcs\", []))\n            td[\"enemies\"] = list(payload.get(\"enemies\", []))\n            td[\"items\"] = list(payload.get(\"items\", []))\n            td[\"passable\"] = bool(payload.get(\"passable\", False))\n            if \"entry\" in payload: td[\"entry\"] = payload[\"entry\"]\n            else: td.pop(\"entry\", None)\n        else:\n            for k in (\"npcs\",\"enemies\",\"items\"):\n                vals = payload.get(k, [])\n                if not vals: continue\n                have = set(td.get(k, []))\n                for v in vals:\n                    if v not in have:\n                        td.setdefault(k, []).append(v); have.add(v)\n            if \"entry\" in payload: td[\"entry\"] = payload[\"entry\"]\n            if payload.get(\"passable\") is True: td[\"passable\"] = True\n\n    def copy_tile(self):\n        if not self.sel: self.message = \"Copy: select a tile first\"; return\n        x,y = self.sel\n        self.clip_payload = self._tile_payload(x,y)\n        nN = len(self.clip_payload.get(\"npcs\",[])); nE = len(self.clip_payload.get(\"enemies\",[])); nI = len(self.clip_payload.get(\"items\",[]))\n        ent = self.clip_payload.get(\"entry\"); pas = self.clip_payload.get(\"passable\")\n        self.message = f\"Copied ({nN}N, {nE}X, {nI}$\" + (f\", entry:{ent}\" if ent else \"\") + (\", path\" if pas else \", impassable\") + \")\"\n\n    def paste_merge(self): self._paste_do(\"merge\")\n    def paste_replace(self): self._paste_do(\"replace\")\n    def _paste_do(self, mode: str):\n        if not self.sel: self.message = \"Paste: select a tile first\"; return\n        if not self.clip_payload: self.message = \"Clipboard is empty\"; return\n        x,y = self.sel\n        before = json.dumps(self._td(x,y), sort_keys=True)\n        self._apply_payload(x,y,self.clip_payload,mode)\n        after = json.dumps(self._td(x,y), sort_keys=True)\n        if after != before:\n            self._commit(f\"Pasted ({mode}) to {x},{y}\")\n        else:\n            self.message = \"Paste made no changes\"\n\n    # ---------- multi-select bulk paste ----------\n    def toggle_multi(self):\n        self.multi_on = not self.multi_on\n        self.btn_multi_toggle.text = f\"Multi-Select: {'ON' if self.multi_on else 'OFF'}\"\n        if not self.multi_on: self.multi.clear()\n        self.message = \"Multi-Select enabled\" if self.multi_on else \"Multi-Select cleared & off\"\n    def clear_multi(self):\n        self.multi.clear(); self.message = \"Selection cleared\"\n    def paste_to_selection_merge(self): self._paste_to_selection(\"merge\")\n    def paste_to_selection_replace(self): self._paste_to_selection(\"replace\")\n    def _paste_to_selection(self, mode: str):\n        if not self.clip_payload: self.message = \"Clipboard is empty\"; return\n        if not self.multi: self.message = \"No tiles selected\"; return\n        before_scene = json.dumps(self.scene, sort_keys=True)\n        changed = 0\n        for (x,y) in sorted(self.multi):\n            before = json.dumps(self._td(x,y), sort_keys=True)\n            self._apply_payload(x,y,self.clip_payload,mode)\n            after = json.dumps(self._td(x,y), sort_keys=True)\n            if after != before: changed += 1\n        if json.dumps(self.scene, sort_keys=True) != before_scene:\n            self._commit(f\"Pasted to {changed} tiles ({mode})\")\n        else:\n            self.message = \"Selection paste made no changes\"\n\n    # ---------- walkability ----------\n    def toggle_passable(self):\n        if not self.sel: self.message = \"Select a tile first\"; return\n        td = self._td(*self.sel)\n        td[\"passable\"] = not bool(td.get(\"passable\", False))\n        self._commit(\"Set to Path\" if td[\"passable\"] else \"Set to Impassable\")\n    def selection_path(self):\n        if not self.multi: self.message = \"No tiles selected\"; return\n        changed = 0\n        for (x,y) in self.multi:\n            td = self._td(x,y)\n            if not td.get(\"passable\", False):\n                td[\"passable\"] = True; changed += 1\n        if changed: self._commit(f\"Marked {changed} tiles as Path\")\n        else: self.message = \"All selected already Path\"\n    def selection_block(self):\n        if not self.multi: self.message = \"No tiles selected\"; return\n        changed = 0\n        for (x,y) in self.multi:\n            td = self._td(x,y)\n            if td.get(\"passable\", False):\n                td[\"passable\"] = False; changed += 1\n        if changed: self._commit(f\"Marked {changed} tiles Impassable\")\n        else: self.message = \"All selected already Impassable\"\n\n    # ---------- map IO ----------\n    def open_selected_map(self):\n        name = self.dd_map.value\n        if not name: self.message = \"Select a map file first.\"; return\n        path = MAP_DIR / name\n        data = read_json(path)\n        if not isinstance(data, dict):\n            self.message = f\"Failed to load {name}\"; return\n        self.scene = data\n        self.current_map = path\n        self._reset_history()\n        self.message = f\"Opened {name}\"\n\n    def save_file(self):\n        if not self.current_map:\n            self.message = \"No current map. Use Save As...\"; return\n        write_json(self.current_map, self.scene)\n        self.message = f\"Saved {self.current_map.name}\"\n\n    def save_as_dialog(self):\n        fn = (self.inp_link_entry.text or \"new_map\").strip()\n        safe = slugify(fn)\n        path = MAP_DIR / f\"{safe}.json\"\n        write_json(path, self.scene)\n        self.current_map = path\n        names = sorted([p.name for p in MAP_DIR.glob(\"*.json\")])\n        self.dd_map.set_options([(n, n) for n in names])\n        self.dd_map.select_value(path.name)\n        self.message = f\"Saved As {path.name}\"\n\n    def new_scene(self):\n        self.scene = {\"name\":\"untitled\",\"w\":self.grid_w,\"h\":self.grid_h,\"tiles\":{},\"links\":[]}\n        self.sel = None; self.current_map = None\n        self._reset_history(); self.message = \"New map created (unsaved)\"\n\n    def reload_catalogs(self):\n        self.link_targets = discover_link_targets()\n        self.dd_link_map.set_options([(\"map:\"+n, \"Map→\"+n) for n in self.link_targets] or [(\"\", \"(no maps)\")])\n        self._rebuild_npc_options(); self._rebuild_item_options()\n        names = sorted([p.name for p in MAP_DIR.glob(\"*.json\")])\n        self.dd_map.set_options([(n, n) for n in names])\n        self.message = \"Catalogs + maps reloaded\"\n\n    # ---------- draw ----------\n    def _update_button_states(self):\n        self.btn_undo.enabled = len(self.history) > 1\n        self.btn_redo.enabled = len(self.redo_stack) > 0\n\n    def _label_for_id(self, _id: str) -> str:\n        name = self.name_by_id.get(_id)\n        if name and name != _id:\n            return f\"{name} [{_id}]\"\n        return _id\n\n    def _draw_chips_row(self, surf, x0, y0, ids, kind):\n        cur_x = x0; cur_y = y0; max_w = PANEL_W - 32\n        for _id in ids:\n            label = self._label_for_id(_id) + \" ✖\"\n            rend = self.small.render(label, True, FG)\n            w,h = rend.get_size()\n            chip_w, chip_h = w+12, h+8\n            if cur_x + chip_w > x0 + max_w:\n                cur_x = x0; cur_y += chip_h + 6\n            rect = pg.Rect(cur_x, cur_y, chip_w, chip_h)\n            pg.draw.rect(surf, (45,47,52), rect, border_radius=10)\n            pg.draw.rect(surf, HL, rect, width=1, border_radius=10)\n            surf.blit(rend, (rect.x+6, rect.y+4))\n            x_rect = pg.Rect(rect.right-18, rect.y+2, 16, max(16, h))\n            self.click_chips.append((x_rect, kind, _id))\n            cur_x += chip_w + 8\n        return cur_y + 28\n\n    def draw(self):\n        s = self.screen; s.fill(BG)\n        self._update_button_states()\n\n        # grid\n        gx,gy,gw,gh = self.grid_rect; ts = self.tile_size\n        for yy in range(self.scene.get(\"h\", self.grid_h)):\n            for xx in range(self.scene.get(\"w\", self.grid_w)):\n                r = pg.Rect(gx + xx*ts, gy + yy*ts, ts-1, ts-1)\n                pg.draw.rect(s, (36,37,40), r)\n                td = self.scene.get(\"tiles\", {}).get(f\"{xx},{yy}\")\n                passable = bool(td.get(\"passable\", False)) if isinstance(td, dict) else False\n                if passable:\n                    pg.draw.rect(s, (40,60,40), r)\n        # tile tags\n        for key, td0 in self.scene.get(\"tiles\", {}).items():\n            xx,yy = map(int, key.split(\",\"))\n            td = self._td(xx,yy)\n            r = pg.Rect(gx + xx*ts, gy + yy*ts, ts-1, ts-1)\n            tags = []\n            if td[\"npcs\"]: tags.append(f\"N{len(td['npcs']) if len(td['npcs'])>1 else ''}\")\n            if td[\"enemies\"]: tags.append(f\"X{len(td['enemies']) if len(td['enemies'])>1 else ''}\")\n            if td[\"items\"]: tags.append(f\"${len(td['items']) if len(td['items'])>1 else ''}\")\n            if \"entry\" in td: tags.append(\"E\")\n            if td.get(\"passable\", False): tags.append(\"·\")\n            s.blit(self.small.render(\" \".join(tags), True, ACCENT), (r.x+3, r.y+2))\n        # links outline\n        for ln in self.scene.get(\"links\", []):\n            x,y = ln.get(\"at\", [0,0])\n            r = pg.Rect(gx + x*ts, gy + y*ts, ts-1, ts-1); pg.draw.rect(s, (110,180,120), r, 2)\n        # selections\n        for (x,y) in self.multi:\n            r = pg.Rect(gx + x*ts, gy + y*ts, ts-1, ts-1); pg.draw.rect(s, SEL_COL, r, 2)\n        if self.sel:\n            x,y = self.sel; r = pg.Rect(gx + x*ts, gy + y*ts, ts-1, ts-1); pg.draw.rect(s, ACCENT, r, 3)\n\n        # right panel\n        rp = pg.Rect(WIN_W-PANEL_W, 0, PANEL_W, WIN_H)\n        pg.draw.rect(s, (30,31,35), rp)\n\n        for w in [\n            self.dd_map, self.btn_open, self.btn_save,\n            self.btn_save_as, self.btn_new_map, self.btn_reload,\n            self.btn_undo, self.btn_redo,\n            self.btn_copy, self.btn_paste_merge, self.btn_paste_replace,\n            self.btn_multi_toggle, self.btn_multi_clear, self.btn_multi_merge, self.btn_multi_replace,\n            self.lbl_npc, self.dd_npc_cat, self.inp_npc_filter, self.dd_npc_entity, self.btn_add_npc,\n            self.lbl_item, self.dd_item_cat, self.inp_item_filter, self.dd_item_entity, self.btn_add_item,\n            self.lbl_link, self.dd_link_map, self.inp_link_entry, self.btn_add_link,\n            self.btn_toggle_pass, self.btn_sel_path, self.btn_sel_block\n        ]:\n            if isinstance(w, DropDown): w.draw_base(s, self.font)\n            elif isinstance(w, TextInput): w.draw(s, self.font)\n            else: w.draw(s, self.font)\n\n        # Selected tile detail\n        self.click_chips.clear()\n        x0 = WIN_W-PANEL_W+16; y0 = 560\n        s.blit(self.font.render(\"Selected tile:\", True, FG), (x0, y0))\n        if self.sel:\n            x,y = self.sel; td = self._td(x,y)\n            s.blit(self.small.render(f\"({x},{y})  Walkability: {'Path' if td.get('passable') else 'Impassable'}\", True, FG), (x0, y0+24))\n            line_y = y0 + 50\n            s.blit(self.small.render(\"NPCs:\", True, FG), (x0, line_y)); line_y += 20\n            line_y = self._draw_chips_row(s, x0, line_y, td[\"npcs\"], \"npc\")\n            s.blit(self.small.render(\"Enemies:\", True, FG), (x0, line_y)); line_y += 20\n            line_y = self._draw_chips_row(s, x0, line_y, td[\"enemies\"], \"enemy\")\n            s.blit(self.small.render(\"Items:\", True, FG), (x0, line_y)); line_y += 20\n            line_y = self._draw_chips_row(s, x0, line_y, td[\"items\"], \"item\")\n            # link info\n            link = None\n            for ln in self.scene.get(\"links\", []):\n                if ln.get(\"at\")==[x,y]: link = ln; break\n            s.blit(self.small.render(f\"Entry: {td.get('entry','—')}\", True, FG), (x0, line_y)); line_y += 20\n            link_text = \"—\"\n            if link:\n                link_text = f\"{link['kind']}:{link['to']}\"\n                if link.get('target_entry'): link_text += f\" @{link['target_entry']}\"\n            s.blit(self.small.render(f\"Link: {link_text}\", True, FG), (x0, line_y))\n        else:\n            s.blit(self.small.render(\"(none) — click a tile\", True, MUTED), (x0, y0+24))\n\n        # Popups last\n        for dd in [self.dd_map, self.dd_npc_cat, self.dd_npc_entity, self.dd_item_cat, self.dd_item_entity, self.dd_link_map]:\n            dd.draw_popup(s, self.font)\n\n        hist_txt = f\"History: {len(self.history)} | Redo: {len(self.redo_stack)}\"\n        s.blit(self.small.render(hist_txt, True, MUTED), (16, WIN_H-48))\n        if self.message:\n            s.blit(self.small.render(self.message, True, ACCENT), (16, WIN_H-28))\n\n        pg.display.flip()\n\n    # ---------- handle ----------\n    def handle(self, ev):\n        # open dropdowns first\n        for dd in [self.dd_map, self.dd_npc_cat, self.dd_npc_entity, self.dd_item_cat, self.dd_item_entity, self.dd_link_map]:\n            if dd.open and dd.handle(ev): return\n\n        # widgets\n        for w in [\n            self.dd_map, self.btn_open, self.btn_save,\n            self.btn_save_as, self.btn_new_map, self.btn_reload,\n            self.btn_undo, self.btn_redo,\n            self.btn_copy, self.btn_paste_merge, self.btn_paste_replace,\n            self.btn_multi_toggle, self.btn_multi_clear, self.btn_multi_merge, self.btn_multi_replace,\n            self.dd_npc_cat, self.inp_npc_filter, self.dd_npc_entity, self.btn_add_npc,\n            self.dd_item_cat, self.inp_item_filter, self.dd_item_entity, self.btn_add_item,\n            self.dd_link_map, self.inp_link_entry, self.btn_add_link,\n            self.btn_toggle_pass, self.btn_sel_path, self.btn_sel_block\n        ]:\n            if hasattr(w, \"handle\") and w.handle(ev): return\n\n        # live filter updates + shortcuts\n        if ev.type == pg.KEYDOWN:\n            if self.inp_npc_filter.focus: self._rebuild_npc_options()\n            if self.inp_item_filter.focus: self._rebuild_item_options()\n            if (pg.key.get_mods() & pg.KMOD_CTRL):\n                if ev.key == pg.K_s: self.save_file()\n                elif ev.key == pg.K_c: self.copy_tile()\n                elif ev.key == pg.K_v and (pg.key.get_mods() & pg.KMOD_SHIFT): self.paste_replace()\n                elif ev.key == pg.K_v: self.paste_merge()\n                elif ev.key == pg.K_z and (pg.key.get_mods() & pg.KMOD_SHIFT): self.redo()\n                elif ev.key == pg.K_z: self.undo()\n                elif ev.key == pg.K_y: self.redo()\n\n        # chips remove\n        if ev.type == pg.MOUSEBUTTONDOWN and ev.button == 1:\n            for rect, kind, _id in list(self.click_chips):\n                if rect.collidepoint(ev.pos):\n                    if not self.sel: return\n                    td = self._td(*self.sel)\n                    arr = td[\"items\"] if kind==\"item\" else (td[\"enemies\"] if kind==\"enemy\" else td[\"npcs\"])\n                    if _id in arr:\n                        arr.remove(_id); self._commit(f\"Removed {kind}:{_id}\")\n                    return\n\n        # grid click\n        if ev.type == pg.MOUSEBUTTONDOWN and ev.button == 1 and self.grid_rect.collidepoint(ev.pos):\n            gx,gy,gw,gh = self.grid_rect; ts = self.tile_size\n            x = (ev.pos[0]-gx)//ts; y = (ev.pos[1]-gy)//ts\n            if 0<=x<self.scene.get(\"w\", self.grid_w) and 0<=y<self.scene.get(\"h\", self.grid_h):\n                self.sel = (int(x), int(y))\n                if self.multi_on:\n                    if (x,y) in self.multi: self.multi.remove((x,y))\n                    else: self.multi.add((x,y))\n\n    # ---------- run ----------\n    def run(self):\n        clock = pg.time.Clock(); running = True\n        while running:\n            for ev in pg.event.get():\n                if ev.type == pg.QUIT: running = False\n                else: self.handle(ev)\n            self.draw(); clock.tick(60)\n\nif __name__ == \"__main__\":\n    pg.init()\n    Editor().run()\n\n\n\n-----8<----- FILE: README.md -----\n# RPGenesis Fantasy (Scaffold, Fixed Naming)\n\nThis is the **data-first scaffold** for your text-based fantasy RPG.\nNow using consistent naming (`enchants_*`, `loot_tables.json`).\n\n## Structure\n- `assets/` — audio and images (bucketed by category)\n- `data/` — JSON game data\n  - `dialogues/` — per-NPC dialogue trees\n  - `items/` — items split by type\n  - `npcs/` — categorized NPCs\n  - root-level JSON: `appearance.json`, `enchants_armour.json`, `enchants_accessories.json`, `enchants_weapons.json`, `encounters.json`, `loot_tables.json`, `magic.json`, `names.json`, `traits_*`\n- `logs/` — log files\n- `index.html` — checker (temporary, until Python version)\n- `sw.js`\n\nEach JSON file includes a `schema` and `version` to help with validation.\n\n\n## ID format (10 characters)\n- Items: `IT########`\n- NPCs: `NP########`\n- Enchants (weapons): `EW########`\n- Enchants (armours): `EA########`\n- Enchants (accessories): `EC########`\n- Magic (spells): `MG########`\n- Traits (accessories): `TC########`\n- Traits (armours): `TA########`\n- Traits (weapons): `TW########`\n- Status effects: `ST########`\n\nA validator is provided in `RPGenesis.py` and enforces these patterns.\n\n\n\n-----8<----- FILE: ROADMAP.md -----\n# RPGenesis Roadmap\n\n## Short-term (0.2.x – 0.3.x)\n- [ ] Quest system with branching choices and quest items.\n- [ ] NPC portraits (assets/images/npcs).\n- [ ] Sound effects + background music (assets/audio).\n- [ ] Expanded romance (date events, gifts, breakups).\n- [ ] Inventory UI panel with scrollable list.\n\n## Mid-term (0.4.x – 0.5.x)\n- [ ] Save/Load system.\n- [ ] Town maps with shops, inns, and blacksmiths.\n- [ ] Enemy AI with abilities and special moves.\n- [ ] Combat log improvements with icons.\n\n## Long-term (1.x.x)\n- [ ] Fully featured campaign storyline.\n- [ ] Multiple playable characters with customization.\n- [ ] Modding support (external content packs in `data/`).\n\n\n\n-----8<----- FILE: rpgen_map_loader.py -----\n# rpgen_map_loader.py — JSON map loader utilities for RPGenesis-Fantasy\n# Drop this alongside RPGenesis-Fantasy.py and import functions below.\n\nfrom __future__ import annotations\nfrom pathlib import Path\nimport json\nfrom typing import Dict, Any, Tuple\n\nROOT = Path(__file__).resolve().parent\nDATA = ROOT / 'data'\nMAPS = DATA / 'maps'\nDUNGEONS = DATA / 'dungeons'\nWORLD_MAP = DATA / 'world_map.txt'  # stores JSON\n\n# ---------- JSON helpers ----------\ndef _jload(path: Path, default):\n    try:\n        return json.loads(path.read_text(encoding='utf-8-sig'))\n    except FileNotFoundError:\n        return default\n    except Exception:\n        return default\n\n# ---------- Public API ----------\ndef load_world_map() -> Dict[str, Any]:\n    \"\"\"Return world_map structure (maps, dungeons, start).\"\"\"\n    wm = _jload(WORLD_MAP, {})\n    wm.setdefault('maps', {})\n    wm.setdefault('dungeons', {})\n    wm.setdefault('start', {'map':'', 'entry': None, 'pos':[0,0]})\n    return wm\n\ndef load_scene_by_name(kind: str, name: str) -> Dict[str, Any]:\n    \"\"\"Load a JSON scene by kind ('map'|'dungeon') and name.\"\"\"\n    base = MAPS if kind=='map' else DUNGEONS\n    path = base / f'{name}.json'\n    return _jload(path, {\n        'schema':'rpgen.map@1', 'name':name, 'kind':kind, 'biome':'forest', 'safe':False,\n        'width':5, 'height':5, 'terrain':[[1]*5 for _ in range(5)],\n        'entries':[], 'links':[], 'tiles':{}\n    })\n\ndef find_entry_coords(scene: Dict[str, Any], entry_name: str|None) -> Tuple[int,int]:\n    \"\"\"Return coordinates for entry_name, or (0,0) fallback.\"\"\"\n    if entry_name:\n        for e in scene.get('entries', []):\n            if e.get('name') == entry_name:\n                return int(e.get('x',0)), int(e.get('y',0))\n    if scene.get('entries'):\n        e = scene['entries'][0]\n        return int(e.get('x',0)), int(e.get('y',0))\n    return 0,0\n\ndef scene_to_runtime(scene: Dict[str, Any]) -> Dict[str, Any]:\n    \"\"\"Translate scene JSON to a runtime-friendly dict your game can use.\"\"\"\n    w = int(scene.get('width',5)); h = int(scene.get('height',5))\n    walk = [[bool(v) for v in row] for row in scene.get('terrain', [[1]*w for _ in range(h)])]\n    tiles = {}\n    for key, payload in scene.get('tiles', {}).items():\n        try:\n            x_str,y_str = key.split(','); x=int(x_str); y=int(y_str)\n        except ValueError:\n            continue\n        tiles[(x,y)] = {\n            'npc': payload.get('npc'),\n            'enemy': payload.get('enemy'),\n            'item': payload.get('item')\n        }\n    return {\n        'name': scene.get('name','noname'),\n        'kind': scene.get('kind','map'),\n        'biome': scene.get('biome','forest'),\n        'safe': bool(scene.get('safe', False)),\n        'width': w, 'height': h,\n        'walkable': walk,\n        'entries': [(e.get('name',''), int(e.get('x',0)), int(e.get('y',0))) for e in scene.get('entries',[])],\n        'links': [(tuple(L.get('at',[0,0])), L.get('to',''), L.get('kind','map'), L.get('target_entry')) for L in scene.get('links',[])],\n        'tiles': tiles,\n    }\n\ndef get_game_start() -> Tuple[str, str|None, Tuple[int,int]]:\n    \"\"\"Return (map_name, entry_name|None, (x,y)) for the game start.\"\"\"\n    wm = load_world_map()\n    s = wm.get('start', {})\n    return s.get('map',''), s.get('entry'), tuple(s.get('pos',[0,0]))\n\n\n\n-----8<----- FILE: RPGenesis-Fantasy.py -----\n#!/usr/bin/env python3\nfrom __future__ import annotations\nimport os, sys, json, re, argparse, random\nfrom typing import Dict, Any, List, Tuple, Optional\nfrom dataclasses import dataclass, field\n\nfrom pathlib import Path\n\n# --- JSON map loader integration ---\nfrom rpgen_map_loader import (\n    load_world_map,\n    load_scene_by_name,\n    scene_to_runtime,\n    find_entry_coords,\n    get_game_start,\n)\n\nROOT = Path(__file__).resolve().parent\nDATA_DIR = ROOT / \"data\"\nprint(f\"[GAME]  Version     = 0.2.x\")\nprint(f\"[GAME]  CWD         = {os.getcwd()}\")\nprint(f\"[GAME]  SCRIPT      = {__file__}\")\nprint(f\"[GAME]  DATA_DIR    = {DATA_DIR}\")\nprint(f\"[GAME]  WORLD_MAP   = {DATA_DIR / 'world_map.txt'}\")\nprint(f\"[GAME]  OVERRIDES   = {DATA_DIR / 'world_overrides.json'}\")\n\n\n# -------------------- Project paths / version --------------------\nDATA_DIR = os.path.join(os.path.dirname(__file__), \"data\")\nVERSION_FILE = os.path.join(os.path.dirname(__file__), \"VERSION.txt\")\n\ndef get_version() -> str:\n    try:\n        with open(VERSION_FILE, \"r\", encoding=\"utf-8\") as f:\n            return f.read().strip()\n    except FileNotFoundError:\n        return \"0.0.0-dev\"\n\n# -------------------- Expected files + ID rules --------------------\nEXPECTED = {\n    \"root_files\": [\n        \"data/appearance.json\",\n        \"data/enchants.json\",\n        \"data/traits.json\",\n        \"data/encounters.json\",\n        \"data/loot_tables.json\",\n        \"data/magic.json\",\n        \"data/names.json\",\n        \"data/status.json\",\n    ],\n    \"item_files\": [\n        \"data/items/accessories.json\",\n        \"data/items/armours.json\",\n        \"data/items/weapons.json\",\n        \"data/items/clothing.json\",\n        \"data/items/materials.json\",\n        \"data/items/quest_items.json\",\n        \"data/items/trinkets.json\",\n    ],\n    \"npc_files\": [\n        \"data/npcs/allies.json\",\n        \"data/npcs/animals.json\",\n        \"data/npcs/citizens.json\",\n        \"data/npcs/enemies.json\",\n        \"data/npcs/monsters.json\",\n    ],\n    \"dialogues_dir\": \"data/dialogues\",\n}\n\nID_RULES = {\n    \"item\":    re.compile(r\"^IT\\d{8}$\"),\n    \"npc\":     re.compile(r\"^NP\\d{8}$\"),\n    \"enchant\": re.compile(r\"^EN\\d{8}$\"),\n    \"trait\":   re.compile(r\"^TR\\d{8}$\"),\n    \"magic\":   re.compile(r\"^MG\\d{8}$\"),\n    \"status\":  re.compile(r\"^ST\\d{8}$\"),\n}\n\n# -------------------- JSON I/O + validation --------------------\ndef load_json(path: str, fallback=None):\n    try:\n        with open(path, \"r\", encoding=\"utf-8-sig\") as f:\n            return json.load(f)\n    except FileNotFoundError:\n        return fallback if fallback is not None else {}\n    except Exception as e:\n        raise RuntimeError(f\"Failed to load {path}: {e}\")\n\ndef validate_id(id_str: str, kind: str) -> bool:\n    rx = ID_RULES.get(kind)\n    return bool(rx and id_str and isinstance(id_str, str) and rx.match(id_str))\n\ndef validate_project(root: str, strict: bool=False):\n    errs: List[str] = []\n    warns: List[str] = []\n\n    def abspath(rel: str) -> str:\n        return os.path.join(root, rel)\n\n    missing = [rel for rel in (EXPECTED[\"root_files\"] + EXPECTED[\"item_files\"] + EXPECTED[\"npc_files\"])\n               if not os.path.exists(abspath(rel))]\n    if missing:\n        warns.append(\"[WARN] Missing files: \" + \", \".join(missing))\n\n    loaded_root: Dict[str, Optional[dict]] = {}\n    for rel in EXPECTED[\"root_files\"]:\n        p = abspath(rel)\n        try:\n            doc = load_json(p, {})\n            loaded_root[rel] = doc\n        except Exception as e:\n            errs.append(f\"[ERR] Failed to load {rel}: {e}\")\n            loaded_root[rel] = None\n\n    for rel, doc in loaded_root.items():\n        if isinstance(doc, dict):\n            if \"schema\" not in doc or \"version\" not in doc:\n                (errs if strict else warns).append(f\"[WARN] {rel}: missing schema/version\")\n\n    item_index: Dict[str, dict] = {}\n    dup_items: List[str] = []\n    for rel in EXPECTED[\"item_files\"]:\n        try:\n            doc = load_json(abspath(rel), {\"items\": []})\n        except Exception as e:\n            warns.append(f\"[WARN] {rel}: {e}\"); doc = {\"items\": []}\n        for it in doc.get(\"items\", []):\n            if not isinstance(it, dict):\n                continue\n            iid = it.get(\"id\")\n            if not validate_id(iid, \"item\"):\n                errs.append(f\"[ERR] {rel} item id '{iid}' must match IT########\")\n            if iid in item_index:\n                dup_items.append(iid)\n            item_index[iid] = it\n\n    npc_index: Dict[str, dict] = {}\n    dup_npcs: List[str] = []\n    for rel in EXPECTED[\"npc_files\"]:\n        try:\n            doc = load_json(abspath(rel), {\"npcs\": []})\n        except Exception as e:\n            warns.append(f\"[WARN] {rel}: {e}\"); doc = {\"npcs\": []}\n        for npc in doc.get(\"npcs\", []):\n            if not isinstance(npc, dict):\n                continue\n            nid = npc.get(\"id\")\n            if not validate_id(nid, \"npc\"):\n                errs.append(f\"[ERR] {rel} npc id '{nid}' must match NP########\")\n            if nid in npc_index:\n                dup_npcs.append(nid)\n            npc_index[nid] = npc\n\n    def check_ids_in(doc: dict, rel: str, key: str, kind: str):\n        for entry in doc.get(key, []) or []:\n            if not isinstance(entry, dict):\n                continue\n            _id = entry.get(\"id\")\n            if not validate_id(_id, kind):\n                errs.append(f\"[ERR] {rel} id '{_id}' must match {kind.upper()}########\")\n\n    for rel, key, kind in [\n        (\"data/enchants.json\", \"enchants\", \"enchant\"),\n        (\"data/traits.json\",   \"traits\",   \"trait\"),\n        (\"data/magic.json\",    \"spells\",   \"magic\"),\n        (\"data/status.json\",   \"status\",   \"status\"),\n    ]:\n        try:\n            doc = load_json(abspath(rel), {key: []})\n            if isinstance(doc, dict):\n                check_ids_in(doc, rel, key, kind)\n        except Exception as e:\n            errs.append(f\"[ERR] Failed to load {rel}: {e}\")\n\n    try:\n        loot = load_json(abspath(\"data/loot_tables.json\"), {\"tables\": {}, \"aliases\": {}})\n    except Exception as e:\n        errs.append(f\"[ERR] Failed to load data/loot_tables.json: {e}\")\n        loot = {\"tables\": {}, \"aliases\": {}}\n    if isinstance(loot, dict):\n        tables = loot.get(\"tables\") or {}\n        aliases = loot.get(\"aliases\") or {}\n        for tname, entries in tables.items():\n            if not isinstance(entries, list):\n                errs.append(f\"[ERR] loot table '{tname}' should be a list\")\n                continue\n            for i, entry in enumerate(entries):\n                pick = entry.get(\"pick\")\n                if isinstance(pick, str):\n                    if pick not in item_index and pick not in aliases:\n                        errs.append(f\"[ERR] loot '{tname}' entry {i} references unknown id/alias '{pick}'\")\n                elif isinstance(pick, dict):\n                    if \"rarity\" not in pick:\n                        errs.append(f\"[ERR] loot '{tname}' entry {i} dict pick missing 'rarity'\")\n                else:\n                    errs.append(f\"[ERR] loot '{tname}' entry {i} has invalid 'pick'\")\n\n    dlg_dir = abspath(EXPECTED[\"dialogues_dir\"])\n    dlg_count = 0\n    if os.path.isdir(dlg_dir):\n        for fn in os.listdir(dlg_dir):\n            if fn.lower().endswith(\".json\"):\n                dlg_count += 1\n    else:\n        warns.append(\"[WARN] data/dialogues directory missing\")\n\n    print(f\"=== RPGenesis Data Report (v{get_version()}) ===\")\n    print(f\"Items: {len(item_index)} (dupes: {len(set(dup_items))})\")\n    print(f\"NPCs:  {len(npc_index)} (dupes: {len(set(dup_npcs))})\")\n    print(f\"Loot tables: {len((loot.get('tables') if isinstance(loot, dict) else {}) or {})}\")\n    print(f\"Dialogues: {dlg_count}\")\n    for w in warns: print(w)\n    for e in errs: print(e)\n\n    return errs, warns\n\n# ======================== Game data API ========================\ndef safe_load_doc(rel: str, array_key: str) -> List[dict]:\n    doc = load_json(os.path.join(DATA_DIR, rel), {array_key: []})\n    return [x for x in doc.get(array_key, []) if isinstance(x, dict)]\n\ndef _coalesce(*vals, default=None):\n    for v in vals:\n        if v is None: \n            continue\n        return v\n    return default\n\n# ---- Schema-tolerant item helpers ----\ndef item_name(it: dict) -> str:\n    return (it.get('name') or it.get('Name') or it.get('display_name') or\n            it.get('title') or it.get('label') or it.get('id') or '?')\n\ndef item_type(it: dict) -> str:\n    return (it.get('type') or it.get('Type') or it.get('category') or\n            it.get('slot') or it.get('item_type') or '?')\n\ndef item_subtype(it: dict) -> str:\n    return (it.get('subtype') or it.get('SubType') or it.get('weapon_type') or\n            it.get('class') or it.get('category2') or '-')\n\ndef item_desc(it: dict) -> str:\n    return (it.get('desc') or it.get('description') or it.get('flavor') or '')\n\ndef _weapon_stats(it: Dict) -> Tuple[int,int,float,List[str]]:\n    \"\"\"Returns (min_bonus, max_bonus, status_chance, statuses) reading multiple possible keys safely.\"\"\"\n    min_b = int(_coalesce(it.get('min'), it.get('min_damage'), it.get('damage_min'), it.get('atk_min'), 0) or 0)\n    max_b = int(_coalesce(it.get('max'), it.get('max_damage'), it.get('damage_max'), it.get('atk_max'), 0) or 0)\n    st_ch = float(_coalesce(it.get('status_chance'), it.get('statusChance'), 0.0) or 0.0)\n    statuses = it.get('status') or it.get('statuses') or []\n    if isinstance(statuses, str): statuses = [statuses]\n    st_ch = max(0.0, min(1.0, st_ch))\n    return min_b, max_b, st_ch, list(statuses)\n\ndef gather_items() -> List[Dict]:\n    items: List[Dict] = []\n    items_dir = os.path.join(DATA_DIR, \"items\")\n    if os.path.isdir(items_dir):\n        for name in [\"weapons.json\",\"armours.json\",\"accessories.json\",\"clothing.json\",\"materials.json\",\"quest_items.json\",\"trinkets.json\"]:\n            for it in safe_load_doc(os.path.join(\"items\", name), \"items\"):\n                items.append(it)\n    return items\n\ndef gather_npcs() -> List[Dict]:\n    npcs: List[Dict] = []\n    npcs_dir = os.path.join(DATA_DIR, \"npcs\")\n    if os.path.isdir(npcs_dir):\n        for name in [\"allies.json\",\"animals.json\",\"citizens.json\",\"enemies.json\",\"monsters.json\"]:\n            for n in safe_load_doc(os.path.join(\"npcs\", name), \"npcs\"):\n                npcs.append(n)\n    if not npcs:\n        npcs = [\n            {\"id\":\"NP00000001\",\"name\":\"Lissar of the Birch\",\"race\":\"wood_elf\",\"romanceable\":True, \"hp\": 14, \"dex\":5, \"will\":5, \"greed\":3,\n             \"desc\":\"An elf archer with bright eyes and a sly smile.\"},\n            {\"id\":\"NP00000002\",\"name\":\"Grukk\",\"race\":\"orc\",\"hostile\":True, \"hp\": 16, \"dex\":4, \"will\":3, \"greed\":5,\n             \"desc\":\"A hulking brute whose breath smells like old stew.\"}\n        ]\n    return npcs\n\ndef load_traits() -> List[Dict]:   return safe_load_doc(\"traits.json\", \"traits\")\ndef load_enchants() -> List[Dict]: return safe_load_doc(\"enchants.json\", \"enchants\")\ndef load_magic() -> List[Dict]:    return safe_load_doc(\"magic.json\", \"spells\")\ndef load_status() -> List[Dict]:   return safe_load_doc(\"status.json\", \"status\")\n\n# ======================== Core structures ========================\n@dataclass\nclass Encounter:\n    npc: Optional[Dict] = None\n    enemy: Optional[Dict] = None\n    event: Optional[str] = None\n    must_resolve: bool = False\n    spotted: bool = False\n    item_here: Optional[Dict] = None\n    item_searched: bool = False\n\n@dataclass\nclass Tile:\n    x: int\n    y: int\n    discovered: bool = False\n    encounter: Optional[Encounter] = None\n    visited: int = 0\n    description: str = \"\"\n    walkable: bool = False   # NEW: path support\n\n@dataclass\nclass Player:\n    x: int = 0\n    y: int = 0\n    hp: int = 20\n    max_hp: int = 20\n    atk: Tuple[int,int] = (3,6)\n    stealth: int = 4\n    dex: int = 5\n    affinity: Dict[str,int] = field(default_factory=dict)\n    romance_flags: Dict[str,bool] = field(default_factory=dict)\n    inventory: List[Dict] = field(default_factory=list)\n    equipped_weapon: Optional[Dict] = None\n    equipped_focus: Optional[Dict] = None\n\ndef pick_enemy(npcs: List[Dict]) -> Optional[Dict]:\n    hostile = [n for n in npcs if n.get(\"hostile\")]\n    return random.choice(hostile) if hostile else None\n\ndef pick_npc(npcs: List[Dict]) -> Optional[Dict]:\n    friendly = [n for n in npcs if not n.get(\"hostile\")]\n    return random.choice(friendly) if friendly else None\n\ndef pick_item(items: List[Dict]) -> Optional[Dict]:\n    return random.choice(items) if random.random() < 0.35 else None\n\ndef generate_path(width: int, height: int) -> List[Tuple[int, int]]:\n    \"\"\"Generate a connected path through the world\"\"\"\n    path = [(0, 0)]  # Start at origin\n    current = (0, 0)\n    \n    while len(path) < width * height // 3:  # Cover ~1/3 of tiles\n        x, y = current\n        # Add random connected tiles\n        directions = [(0, 1), (1, 0), (0, -1), (-1, 0)]\n        random.shuffle(directions)\n        \n        for dx, dy in directions:\n            nx, ny = x + dx, y + dy\n            if 0 <= nx < width and 0 <= ny < height and (nx, ny) not in path:\n                path.append((nx, ny))\n                current = (nx, ny)\n                break\n        else:\n            # If stuck, jump to a random connected tile\n            current = random.choice(path)\n    \n    return path\n\ndef generate_world(items, npcs) -> List[List[Tile]]:\n    W, H = 12, 8\n    grid: List[List[Tile]] = [[Tile(x=x, y=y) for x in range(W)] for y in range(H)]\n    path = set(generate_path(W, H))\n\n    for y in range(H):\n        for x in range(W):\n            t = grid[y][x]\n            t.walkable = (x,y) in path\n            t.description = random.choice([\n                \"Wind-swept brush and bent reeds.\",\n                \"Ancient stones half-swallowed by moss.\",\n                \"A hush falls here, like a held breath.\",\n                \"Dappled light flickers between tall birches.\",\n                \"A trampled path suggests recent travelers.\"\n            ])\n            enc = Encounter()\n            r = random.random()\n            if r < 0.3:\n                enc.enemy = pick_enemy(npcs); enc.must_resolve = True; enc.spotted = random.random() < 0.6\n            elif r < 0.6:\n                enc.npc = pick_npc(npcs); enc.must_resolve = True\n            elif r < 0.7:\n                enc.event = random.choice([\"ancient shrine\",\"abandoned camp\",\"strange circle of mushrooms\"]); enc.must_resolve = True\n            enc.item_here = pick_item(items)\n            t.encounter = enc\n    grid[0][0].description = \"A lonely milestone marks the trailhead.\"\n    grid[0][0].discovered = True\n    return grid\n\n# ======================== UI helpers (MODULE-LEVEL) ========================\ntry:\n    import pygame as pg\nexcept Exception:\n    pg = None  # checked at runtime\n\ndef draw_text(surface, text, pos, color=(230,230,230), font=None, max_w=None):\n    if font is None:\n        if pg is None:\n            raise RuntimeError(\"pygame not available\")\n        font = pg.font.Font(None, 18)\n    if not max_w:\n        surface.blit(font.render(text, True, color), pos); return\n    words = text.split(\" \"); x,y = pos; line = \"\"\n    for w in words:\n        test = (line + \" \" + w).strip()\n        if font.size(test)[0] <= max_w: line = test\n        else:\n            surface.blit(font.render(line, True, color), (x,y))\n            y += font.get_linesize()\n            line = w\n    if line: surface.blit(font.render(line, True, color), (x,y))\n\nclass Button:\n    def __init__(self, rect, label, cb):\n        if pg is None:\n            raise RuntimeError(\"pygame not available\")\n        self.rect = pg.Rect(rect); self.label = label; self.cb = cb\n    def draw(self, surf):\n        label_font = pg.font.Font(None, 18)\n        pg.draw.rect(surf, (60,60,70), self.rect, border_radius=8)\n        pg.draw.rect(surf, (110,110,130), self.rect, 2, border_radius=8)\n        label = label_font.render(self.label, True, (240,240,255))\n        surf.blit(label, (self.rect.x + 10, self.rect.y + (self.rect.h - label.get_height())//2))\n    def handle(self, event):\n        if event.type == pg.MOUSEBUTTONDOWN and event.button == 1 and self.rect.collidepoint(event.pos):\n            self.cb()\n\ndef draw_grid(surf, game):\n    pg.draw.rect(surf, (26,26,32), (0,0, 980 - 360, 640))\n    for y in range(8):\n        for x in range(12):\n            rx, ry = x*44 + 12, y*44 + 12\n            r = pg.Rect(rx, ry, 40, 40)\n            tile = game.grid[y][x]\n            base = (42,44,56) if tile.discovered else (28,30,38)\n            pg.draw.rect(surf, base, r, border_radius=6)\n            pg.draw.rect(surf, (70,74,92), r, 1, border_radius=6)\n            if tile.encounter:\n                if tile.encounter.enemy:  pg.draw.circle(surf, (190,70,70),   (r.centerx, r.centery), 4)\n                elif tile.encounter.npc: pg.draw.circle(surf, (90,170,110),  (r.centerx, r.centery), 4)\n                elif tile.encounter.event: pg.draw.circle(surf, (160,130,200),(r.centerx, r.centery), 4)\n    px = game.player.x*44 + 12 + 20\n    py = game.player.y*44 + 12 + 20\n    pg.draw.circle(surf, (235,235,80), (px,py), 7)\n\ndef draw_panel(surf, game):\n    x0 = 980 - 360\n    pg.draw.rect(surf, (18,18,24), (x0,0, 360, 640))\n    pg.draw.rect(surf, (70,74,92), (x0,0, 360, 640), 1)\n    header_font = pg.font.Font(None, 22)\n    draw_text(surf, f\"RPGenesis v{get_version()} – Field Log\", (x0+16, 12), font=header_font)\n\n    # Tile / Equipped summary\n    t = game.tile(); y = 44\n    draw_text(surf, f\"Tile ({t.x},{t.y})\", (x0+16, y)); y += 18\n    draw_text(surf, t.description, (x0+16, y), max_w=360-32); y += 40\n    # Equipped\n    wep = item_name(game.player.equipped_weapon) if game.player.equipped_weapon else \"None\"\n    foc = item_name(game.player.equipped_focus) if game.player.equipped_focus else \"None\"\n    draw_text(surf, f\"Weapon: {wep}\", (x0+16, y)); y += 18\n    draw_text(surf, f\"Focus : {foc}\", (x0+16, y)); y += 24\n\n    # Encounter info\n    if t.encounter:\n        if t.encounter.enemy:\n            s = t.encounter.enemy.get(\"name\",\"Enemy\")\n            spotted = \" (alerted)\" if t.encounter.spotted else \" (unaware)\"\n            draw_text(surf, f\"Enemy: {s}{spotted}\", (x0+16, y)); y += 20\n            est = t.encounter.enemy.get('status', [])\n            if est:\n                draw_text(surf, \"Status: \" + \", \".join(est), (x0+28, y)); y += 18\n        if t.encounter.npc:\n            npcname = t.encounter.npc.get('name','Stranger')\n            npcrace = t.encounter.npc.get('race') or 'unknown'\n            draw_text(surf, f\"NPC: {npcname} (Race: {npcrace})\", (x0+16, y)); y += 18\n        if t.encounter.event:\n            draw_text(surf, f\"Event: {t.encounter.event}\", (x0+16, y)); y += 18\n        if not t.encounter.item_searched:\n            draw_text(surf, \"Area can be searched.\", (x0+16, y), (200,200,240)); y += 18\n        else:\n            draw_text(surf, \"Area already searched.\", (x0+16, y), (160,160,180)); y += 18\n\n    # Player + log\n    y += 6\n    draw_text(surf, f\"HP: {game.player.hp}/{game.player.max_hp}\", (x0+16, y)); y += 18\n    draw_text(surf, f\"Inventory: {len(game.player.inventory)}\", (x0+16, y)); y += 24\n    draw_text(surf, \"Recent:\", (x0+16, y)); y += 16\n    for line in game.log[-6:]:\n        draw_text(surf, f\"• {line}\", (x0+20, y), max_w=360-36); y += 16\n\n    # Buttons\n    y0 = 640 - 210\n    buttons = []\n    def add(label, cb):\n        nonlocal y0\n        buttons.append(Button((x0+16, y0, 360-32, 34), label, cb)); y0 += 38\n\n    if game.mode == \"combat\":\n        add(\"Attack (Weapon)\", game.attack)\n        add(\"Cast Spell\", game.cast_spell)\n        add(\"Talk\", game.talk_enemy)\n        if getattr(game, 'can_bribe', False):\n            add(\"Offer Bribe\", game.offer_bribe)\n        add(\"Flee\", game.flee)\n        add(\"Inventory / Equip\", lambda: setattr(game, 'mode', 'inventory'))\n    elif game.mode == \"dialogue\":\n        add(\"Talk\",  lambda: game.handle_dialogue_choice(\"Talk\"))\n        add(\"Flirt\", lambda: game.handle_dialogue_choice(\"Flirt\"))\n        add(\"Leave\", lambda: game.handle_dialogue_choice(\"Leave\"))\n        add(\"Inventory / Equip\", lambda: setattr(game, 'mode', 'inventory'))\n    elif game.mode == \"inventory\":\n        buttons += draw_inventory_panel(surf, game, x0)\n    else:\n        add(\"Search Area\", game.search_tile)\n        if t.encounter and t.encounter.enemy and not t.encounter.spotted:\n            add(\"Sneak Past\",            game.try_sneak)\n            add(\"Bypass (Skirt Around)\", game.bypass_enemy)\n        if t.encounter and t.encounter.enemy and t.encounter.spotted:\n            add(\"Fight\", lambda: game.start_combat(t.encounter.enemy))\n        if t.encounter and t.encounter.npc:\n            add(\"Talk\",      lambda: game.start_dialogue(t.encounter.npc))\n            add(\"Leave NPC\", lambda: game.handle_dialogue_choice(\"Leave\"))\n        add(\"Inventory / Equip\", lambda: setattr(game, 'mode', 'inventory'))\n\n    for b in buttons: b.draw(surf)\n    return buttons\n\ndef draw_inventory_panel(surf, game, x0):\n    \"\"\"Returns list of Button objects for the inventory sub-panel.\"\"\"\n    buttons = []\n    # panel header\n    y = 320\n    pg.draw.line(surf, (70,74,92), (x0+12, y-6), (x0+360-12, y-6), 1)\n    draw_text(surf, \"Inventory\", (x0+16, y)); y += 20\n\n    # pagination state\n    if not hasattr(game, \"inv_page\"): game.inv_page = 0\n    if not hasattr(game, \"inv_sel\"): game.inv_sel = None\n\n    per_page = 6\n    total = len(game.player.inventory)\n    pages = max(1, (total + per_page - 1)//per_page)\n    page = max(0, min(game.inv_page, pages-1))\n    start = page*per_page\n    items = game.player.inventory[start:start+per_page]\n\n    # list items as clickable rows\n    row_h = 26\n    for i, it in enumerate(items):\n        r = pg.Rect(x0+16, y+i*row_h, 360-32, row_h-4)\n        sel = (game.inv_sel == start+i)\n        pg.draw.rect(surf, (52,56,70) if sel else (34,36,46), r, border_radius=6)\n        pg.draw.rect(surf, (90,94,112), r, 1, border_radius=6)\n        label = f\"{item_name(it)}  [{item_type(it)}/{item_subtype(it)}]\"\n        draw_text(surf, label, (r.x+8, r.y+5))\n        def make_sel(idx):\n            return lambda idx=idx: setattr(game, 'inv_sel', idx)\n        buttons.append(Button(r, \"\", make_sel(start+i)))\n\n    y += per_page*row_h + 4\n\n    # info & actions for selected item\n    if game.inv_sel is not None and 0 <= game.inv_sel < total:\n        it = game.player.inventory[game.inv_sel]\n        draw_text(surf, (item_desc(it) or \"-\"), (x0+16, y), max_w=360-32); y += 36\n        subtype = str(item_subtype(it)).lower()\n        typ = str(item_type(it)).lower()\n        if typ == \"weapon\":\n            if subtype in (\"wand\",\"staff\"):\n                buttons.append(Button((x0+16, y, 160, 30), \"Equip as Focus\", lambda: game.equip_focus(it)))\n                y += 34\n            else:\n                buttons.append(Button((x0+16, y, 160, 30), \"Equip Weapon\", lambda: game.equip_weapon(it)))\n                y += 34\n        # Drop button\n        buttons.append(Button((x0+16, y, 160, 30), \"Drop\", lambda: game.drop_item(game.inv_sel)))\n        # Close\n        buttons.append(Button((x0+16+170, y, 160, 30), \"Close\", lambda: setattr(game,'mode','explore')))\n    else:\n        # Pager + Close when nothing selected\n        buttons.append(Button((x0+16, y, 110, 28), \"Prev Page\", lambda: setattr(game,'inv_page', max(0, game.inv_page-1))))\n        buttons.append(Button((x0+16+120, y, 110, 28), \"Next Page\", lambda: setattr(game,'inv_page', min(pages-1, game.inv_page+1))))\n        buttons.append(Button((x0+16+240, y, 90, 28), \"Close\", lambda: setattr(game,'mode','explore')))\n\n    return buttons\n\n# ======================== Game class + loop ========================\nclass Game:\n    def __init__(self):\n        random.seed()\n        self.items   = gather_items()\n        self.npcs    = gather_npcs()\n        self.traits  = load_traits()\n        self.enchants= load_enchants()\n        self.magic   = load_magic()\n        self.status  = load_status()\n        self.grid    = generate_world(self.items, self.npcs)\n        self.player  = Player()\n        self.log: List[str] = [\"You arrive at the edge of the wilds.\"]\n        self.mode = \"explore\"\n        self.current_enemy_hp = 0\n        self.current_enemy = None\n        self.current_npc = None\n        self.can_bribe = False\n        self.inv_page = 0\n        self.inv_sel = None\n\n        weps  = [it for it in self.items if str(item_type(it)).lower() == 'weapon']\n        melee = [w for w in weps if str(item_subtype(w)).lower() not in ('wand','staff')]\n        focus = [w for w in weps if str(item_subtype(w)).lower() in ('wand','staff')]\n        self.player.equipped_weapon = melee[0] if melee else (weps[0] if weps else None)\n        self.player.equipped_focus  = focus[0] if focus else None\n\n        if self.player.equipped_weapon:\n            self.say(f\"Equipped weapon: {item_name(self.player.equipped_weapon)}\")\n        if self.player.equipped_focus:\n            self.say(f\"Equipped focus: {item_name(self.player.equipped_focus)}\")\n\n        if not self.player.inventory and weps:\n            self.player.inventory.append(weps[0])\n            if len(weps) > 1:\n                self.player.inventory.append(weps[1])\n\n    def tile(self, x=None, y=None) -> Tile:\n        if x is None: x = self.player.x\n        if y is None: y = self.player.y\n        return self.grid[y][x]\n\n    def say(self, msg: str):\n        self.log.append(msg)\n        if len(self.log) > 8: self.log = self.log[-8:]\n\n    # ---------- Equipment actions ----------\n    def equip_weapon(self, it: Dict):\n        if item_type(it).lower() == \"weapon\" and item_subtype(it).lower() not in (\"wand\",\"staff\"):\n            self.player.equipped_weapon = it\n            self.say(f\"Equipped weapon: {item_name(it)}\")\n        else:\n            self.say(\"That cannot be equipped as a weapon.\")\n    def equip_focus(self, it: Dict):\n        if item_type(it).lower() == \"weapon\" and item_subtype(it).lower() in (\"wand\",\"staff\"):\n            self.player.equipped_focus = it\n            self.say(f\"Equipped focus: {item_name(it)}\")\n        else:\n            self.say(\"You need a wand or staff as a focus.\")\n    def drop_item(self, idx: int):\n        if 0 <= idx < len(self.player.inventory):\n            it = self.player.inventory.pop(idx)\n            self.say(f\"Dropped: {item_name(it)}\")\n            self.inv_sel = None\n\n    def can_leave_tile(self) -> bool:\n        t = self.tile()\n        if not t.encounter: return True\n        if not t.encounter.must_resolve: return True\n        if self.mode in (\"dialogue\",\"combat\",\"event\"): return False\n        if t.encounter.npc or t.encounter.enemy or t.encounter.event: return False\n        return True\n\n    def move(self, dx, dy):\n        if not self.can_leave_tile():\n            self.say(\"Resolve the encounter before moving on.\"); return\n        nx, ny = self.player.x + dx, self.player.y + dy\n        if 0 <= nx < 12 and 0 <= ny < 8:\n            self.player.x, self.player.y = nx, ny\n            t = self.tile(); t.discovered = True; t.visited += 1\n            if t.encounter:\n                if t.encounter.enemy:\n                    self.mode = \"combat\" if t.encounter.spotted else \"explore\"\n                    if t.encounter.spotted:\n                        self.start_combat(t.encounter.enemy); self.say(f\"{t.encounter.enemy.get('name','A foe')} spots you!\")\n                    else:\n                        self.say(\"An enemy lurks here... maybe you could sneak by.\")\n                elif t.encounter.npc:\n                    self.mode = \"dialogue\"; self.start_dialogue(t.encounter.npc); self.say(f\"You meet {t.encounter.npc.get('name','someone')}.\")\n                elif t.encounter.event:\n                    self.mode = \"event\"; self.say(f\"You encounter {t.encounter.event}.\")\n            else:\n                self.mode = \"explore\"\n\n    def start_dialogue(self, npc): self.current_npc = npc\n\n    def handle_dialogue_choice(self, choice: str):\n        npc = self.current_npc;  nid = npc.get(\"id\",\"?\") if npc else \"?\"\n        if not npc: return\n        if choice == \"Talk\":\n            self.player.affinity[nid] = self.player.affinity.get(nid,0) + 1\n            self.say(f\"You talk with {npc.get('name','them')} (+affinity).\")\n        elif choice == \"Flirt\":\n            if npc.get(\"romanceable\"):\n                chance = 0.5 + 0.05 * self.player.affinity.get(nid,0)\n                if chance > 0.9: chance = 0.9\n                if random.random() < chance:\n                    self.player.romance_flags[nid] = True\n                    self.say(f\"{npc.get('name','They')} returns your smile. (Romance)\")\n                else:\n                    self.say(\"Not quite the moment. Maybe build more rapport.\")\n            else:\n                self.say(\"They seem unreceptive to flirtation.\")\n        elif choice == \"Leave\":\n            t = self.tile(); t.encounter.npc = None; t.encounter.must_resolve = False\n            self.current_npc = None; self.mode = \"explore\"\n        else:\n            self.say(\"You share a few words.\")\n\n    def start_combat(self, enemy):\n        self.current_enemy = enemy; self.current_enemy_hp = enemy.get(\"hp\", 12)\n        self.current_enemy.setdefault('status', [])\n        self.current_enemy.setdefault('dex', 4)\n        self.current_enemy.setdefault('will', 4)\n        self.current_enemy.setdefault('greed', 4)\n        self.can_bribe = False\n\n    def _maybe_apply_status(self, source: str, target: Dict, weapon_or_spell: Optional[Dict]=None):\n        chance = 0.15\n        pool = [\"bleed\",\"burn\",\"shock\",\"freeze\",\"poison\"]\n        if weapon_or_spell:\n            wmin, wmax, st_ch, statuses = _weapon_stats(weapon_or_spell)\n            chance = st_ch or chance\n            if statuses: pool = statuses\n            else:\n                st = item_subtype(weapon_or_spell).lower()\n                if st in ('sword','dagger','axe','halberd','spear','shortsword'): pool = [\"bleed\"]\n                if st in ('mace','club','hammer','greatclub'): pool = [\"stagger\"]\n                if st in ('wand','staff'): pool = [\"burn\",\"shock\",\"freeze\"]\n        if random.random() < chance:\n            aff = random.choice(pool)\n            if 'status' in target and aff not in target['status']:\n                target['status'].append(aff)\n                self.say(f\"Status applied: {aff}.\")\n\n    def attack(self):\n        if not self.current_enemy: return\n        base_min, base_max = self.player.atk\n        wep = self.player.equipped_weapon or {}\n        wmin, wmax, _, _ = _weapon_stats(wep)\n        dmg = random.randint(base_min + wmin, base_max + max(wmax,0))\n        dmg = max(1, dmg)\n        self.current_enemy_hp -= dmg\n        self.say(f\"You strike with {item_name(wep) if wep else 'your weapon'} for {dmg}.\")\n        self._maybe_apply_status('melee', self.current_enemy, wep)\n        if self.current_enemy_hp <= 0:\n            self.say(\"Enemy defeated!\")\n            t = self.tile(); t.encounter.enemy = None; t.encounter.must_resolve = False\n            self.current_enemy = None; self.mode = \"explore\"\n        else:\n            self.enemy_turn()\n\n    def cast_spell(self):\n        if not self.current_enemy:\n            self.say(\"No target.\"); return\n        if not self.player.equipped_focus:\n            self.say(\"You need a wand or staff to focus your magic.\"); return\n        if not self.magic:\n            self.say(\"You don't recall any spells.\"); return\n        spell = random.choice(self.magic)\n        dmg = random.randint(4,8)\n        self.current_enemy_hp -= dmg; self.say(f\"You cast {spell.get('name','a spell')} through {item_name(self.player.equipped_focus)} for {dmg}!\")\n        self._maybe_apply_status('spell', self.current_enemy, self.player.equipped_focus)\n        if self.current_enemy_hp <= 0:\n            self.say(\"Enemy crumples.\")\n            t = self.tile(); t.encounter.enemy = None; t.encounter.must_resolve = False\n            self.current_enemy = None; self.mode = \"explore\"\n        else:\n            self.enemy_turn()\n\n    def try_sneak(self):\n        t = self.tile()\n        if not (t.encounter and t.encounter.enemy and not t.encounter.spotted):\n            self.say(\"No unnoticed enemy to sneak by.\"); return\n        dc = 8 + random.randint(0,4); roll = 4 + random.randint(1,10)\n        if roll >= dc:\n            self.say(\"You slip past unnoticed.\"); t.encounter.enemy = None; t.encounter.must_resolve = False; self.mode = \"explore\"\n        else:\n            self.say(\"You stumble—you're spotted!\"); t.encounter.spotted = True; self.start_combat(t.encounter.enemy)\n\n    def bypass_enemy(self):\n        t = self.tile()\n        if t.encounter and t.encounter.enemy and not t.encounter.spotted:\n            self.say(\"You give the area a wide berth. (You can leave now.)\")\n            t.encounter.must_resolve = False; self.mode = \"explore\"\n        else:\n            self.say(\"Too risky to bypass.\")\n\n    def talk_enemy(self):\n        if not self.current_enemy: return\n        will = int(self.current_enemy.get('will', 4))\n        chance = max(0.1, min(0.8, 0.5 - 0.05*(will-4) + 0.05*len(self.player.romance_flags)))\n        if random.random() < chance:\n
