   self.say(\"You talk them down. The hostility fades.\")\n            t = self.tile(); t.encounter.enemy = None; t.encounter.must_resolve = False\n            self.current_enemy = None; self.mode = \"explore\"\n        else:\n            self.say(\"They waver... maybe a bribe would help.\")\n            self.can_bribe = True\n\n    def offer_bribe(self):\n        if not self.current_enemy:\n            self.say(\"No one to bribe.\"); return\n        greed = int(self.current_enemy.get('greed', 4))\n        chance = max(0.2, min(0.9, 0.6 + 0.05*(greed-4)))\n        item = None\n        for it in self.player.inventory:\n            if item_type(it).lower() in ('trinket','material','accessory','materials'):\n                item = it; break\n        if item:\n            self.player.inventory.remove(item)\n            self.say(f\"You offer {item_name(item)}...\")\n        else:\n            self.say(\"You offer future favors...\")\n        if random.random() < chance:\n            self.say(\"The bribe works. They let you pass.\")\n            t = self.tile(); t.encounter.enemy = None; t.encounter.must_resolve = False\n            self.current_enemy = None; self.mode = \"explore\"; self.can_bribe = False\n        else:\n            self.say(\"No deal. They remain hostile.\")\n            self.can_bribe = False\n\n    def flee(self):\n        if not self.current_enemy: return\n        pDex = int(self.player.dex); eDex = int(self.current_enemy.get('dex',4))\n        chance = max(0.1, min(0.95, 0.35 + 0.08*(pDex - eDex)))\n        if random.random() < chance:\n            self.say(\"You slip away into the brush.\")\n            self.mode = \"explore\"\n            if self.player.y+1 < 8: self.player.y += 1\n        else:\n            self.say(\"You fail to escape!\")\n            self.enemy_turn()\n\n    def enemy_turn(self):\n        if not self.current_enemy: return\n        dmg = random.randint(2,5); self.player.hp -= dmg; self.say(f\"The enemy hits you for {dmg}.\")\n        if self.player.hp <= 0:\n            self.say(\"You fall... but awaken at the trailhead, aching.\")\n            self.player.hp = self.player.max_hp; self.player.x = 0; self.player.y = 0; self.mode = \"explore\"\n\n    def search_tile(self):\n        t = self.tile()\n        if not t.encounter:\n            self.say(\"You find little of note.\"); return\n        if t.encounter.item_searched:\n            self.say(\"You've already scoured this area.\"); return\n        t.encounter.item_searched = True\n        if t.encounter.item_here:\n            item = t.encounter.item_here; self.player.inventory.append(item)\n            self.say(f\"You found: {item_name(item)}!\"); t.encounter.item_here = None\n        else:\n            self.say(\"You search thoroughly, but find nothing this time.\")\n\n# ======================== Start game (UI) ========================\ndef start_game():\n    if pg is None:\n        try:\n            import pygame as _pg  # late import to show friendly error\n        except ImportError:\n            print(\"[ERR] pygame not installed. Run: pip install pygame\")\n            sys.exit(1)\n\n    version = get_version()\n    pg.init()\n    pg.display.set_caption(f\"RPGenesis {version} – Text RPG\")\n    screen = pg.display.set_mode((980, 640))\n    clock = pg.time.Clock()\n\n    game = Game()\n    running = True\n    while running:\n        dt = clock.tick(60)\n        for event in pg.event.get():\n            if event.type == pg.QUIT:\n                running = False\n            elif event.type == pg.KEYDOWN:\n                if event.key == pg.K_ESCAPE: \n                    if game.mode == \"inventory\":\n                        game.mode = \"explore\"\n                    else:\n                        running = False\n                elif event.key in (pg.K_w, pg.K_UP):    game.move(0,-1)\n                elif event.key in (pg.K_s, pg.K_DOWN):  game.move(0,1)\n                elif event.key in (pg.K_a, pg.K_LEFT):  game.move(-1,0)\n                elif event.key in (pg.K_d, pg.K_RIGHT): game.move(1,0)\n                elif event.key == pg.K_i: game.mode = \"inventory\" if game.mode != \"inventory\" else \"explore\"\n            elif event.type == pg.MOUSEBUTTONDOWN:\n                for b in draw_panel(screen, game):\n                    b.handle(event)\n        screen.fill((16,16,22))\n        draw_grid(screen, game)\n        draw_panel(screen, game)\n        pg.display.flip()\n    pg.quit()\n\n# ======================== CLI entry ========================\ndef main(argv=None):\n    ap = argparse.ArgumentParser(description=\"RPGenesis-Fantasy – validate then launch game UI\")\n    ap.add_argument(\"--root\", default=\".\", help=\"Project root\")\n    ap.add_argument(\"--validate-only\", action=\"store_true\", help=\"Run validation only, do not start UI\")\n    ap.add_argument(\"--strict\", action=\"store_true\", help=\"Treat warnings as fatal\")\n    args = ap.parse_args(argv)\n    root = os.path.abspath(args.root)\n    script_dir = os.path.dirname(os.path.abspath(__file__))\n    if args.root in (None, \".\", \"./\"):\n        root = script_dir\n\n    errs, warns = validate_project(root, strict=args.strict)\n\n    if args.validate_only:\n        sys.exit(1 if errs or (args.strict and warns) else 0)\n\n    if errs or (args.strict and warns):\n        print(\"\\n[ABORT] Fix the issues above to launch the game (use --strict to elevate warnings).\")\n        sys.exit(1)\n\n    print(\"\\n[OK] Validation passed. Launching game...\")\n    start_game()\n\nif __name__ == \"__main__\":\n    main()\n\n\n\n-----8<----- FILE: scripts\\migrate_items_schema.py -----\n#!/usr/bin/env python3\n\"\"\"\nNormalize item JSONs to a canonical schema so the game doesn't need to guess.\n- Works on data/items/*.json\n- Keys normalized:\n  name <- Name|display_name|title|label\n  type <- Type|category|slot|item_type\n  subtype <- SubType|weapon_type|class|category2\n  desc <- description|flavor\n  min <- min|min_damage|damage_min|atk_min\n  max <- max|max_damage|damage_max|atk_max\n  status_chance <- statusChance\n  status <- statuses (accepts str or list)\n- Lowercases type/subtype strings.\n- Creates a .bak alongside each modified file.\n- Use --dry-run to preview changes.\n\"\"\"\nimport json, os, argparse\nfrom pathlib import Path\n\nROOT = Path(__file__).resolve().parents[1]\nITEMS_DIR = ROOT / \"data\" / \"items\"\n\ndef coalesce(d, *keys):\n    for k in keys:\n        if k in d and d[k] not in (None, \"\"):\n            return d[k]\n    return None\n\ndef normalize_item(it: dict) -> dict:\n    out = dict(it)  # start with original, then override normalized keys\n\n    # names / types\n    nm = coalesce(it, \"name\",\"Name\",\"display_name\",\"title\",\"label\")\n    if nm: out[\"name\"] = nm\n\n    typ = coalesce(it, \"type\",\"Type\",\"category\",\"slot\",\"item_type\")\n    sub = coalesce(it, \"subtype\",\"SubType\",\"weapon_type\",\"class\",\"category2\")\n    if typ: out[\"type\"] = str(typ).lower()\n    if sub: out[\"subtype\"] = str(sub).lower()\n\n    # desc\n    desc = coalesce(it, \"desc\",\"description\",\"flavor\")\n    if desc is not None: out[\"desc\"] = desc\n\n    # damage\n    mn = coalesce(it, \"min\",\"min_damage\",\"damage_min\",\"atk_min\")\n    mx = coalesce(it, \"max\",\"max_damage\",\"damage_max\",\"atk_max\")\n    if mn is not None:\n        try: out[\"min\"] = int(mn)\n        except: pass\n    if mx is not None:\n        try: out[\"max\"] = int(mx)\n        except: pass\n\n    # statuses\n    stc = coalesce(it, \"status_chance\",\"statusChance\")\n    if stc is not None:\n        try: out[\"status_chance\"] = float(stc)\n        except: pass\n    sts = coalesce(it, \"status\",\"statuses\")\n    if sts is not None:\n        if isinstance(sts, str): sts = [sts]\n        if isinstance(sts, list): out[\"status\"] = sts\n\n    return out\n\ndef process_file(path: Path, dry: bool=False) -> int:\n    try:\n        data = json.loads(path.read_text(encoding=\"utf-8-sig\"))\n    except Exception as e:\n        print(f\"[SKIP] {path.name}: {e}\")\n        return 0\n\n    if not isinstance(data, dict) or \"items\" not in data or not isinstance(data[\"items\"], list):\n        print(f\"[SKIP] {path.name}: not an items collection\")\n        return 0\n\n    changed = 0\n    new_items = []\n    for it in data[\"items\"]:\n        if not isinstance(it, dict):\n            new_items.append(it); continue\n        norm = normalize_item(it)\n        if norm != it:\n            changed += 1\n        new_items.append(norm)\n\n    if changed:\n        print(f\"[OK] {path.name}: normalized {changed} item(s)\")\n        if not dry:\n            bak = path.with_suffix(path.suffix + \".bak\")\n            if not bak.exists():\n                bak.write_text(path.read_text(encoding=\"utf-8-sig\"), encoding=\"utf-8\")\n            data[\"items\"] = new_items\n            path.write_text(json.dumps(data, indent=2, ensure_ascii=False), encoding=\"utf-8\")\n    else:\n        print(f\"[OK] {path.name}: already normalized\")\n    return changed\n\ndef main():\n    ap = argparse.ArgumentParser()\n    ap.add_argument(\"--dry-run\", action=\"store_true\", help=\"preview without writing changes\")\n    args = ap.parse_args()\n\n    if not ITEMS_DIR.exists():\n        print(f\"[ERR] Items directory not found: {ITEMS_DIR}\")\n        return 1\n\n    total = 0\n    for fn in sorted(ITEMS_DIR.glob(\"*.json\")):\n        total += process_file(fn, dry=args.dry_run)\n    print(f\"\\nDone. Normalized items: {total}\")\n    return 0\n\nif __name__ == \"__main__\":\n    raise SystemExit(main())\n\n\n\n-----8<----- FILE: TEST.txt -----\n\n\n-----8<----- FILE: tools\\clean_merge_conflicts.py -----\n#!/usr/bin/env python3\n\"\"\"\nRPGenesis – bulk conflict marker cleaner (safe)\n- Makes <file>.bak backups\n- Resolves <<<<<<< / ======= / >>>>>>> markers\n- Policy: keep TOP or keep BOTTOM (config flag)\n- Normalizes UTF-8 and ensures trailing newline\n\"\"\"\n\nfrom __future__ import annotations\nimport sys, re\nfrom pathlib import Path\n\n# --- CONFIG: choose which side to keep on conflicts\nKEEP = \"TOP\"   # \"TOP\"  -> keep version between <<<<<<< and =======\n               # \"BOT\"  -> keep version between ======= and >>>>>>>\n# File extensions to scan\nEXTS = {\".py\", \".json\", \".txt\", \".md\"}\n\nMARK_START = re.compile(r\"^<{7}\")   # <<<<<<<\nMARK_SEP   = re.compile(r\"^={7}$\")  # =======\nMARK_END   = re.compile(r\"^>{7}\")   # >>>>>>>\n\ndef clean_file(path: Path) -> bool:\n    \"\"\"\n    Returns True if file was changed.\n    \"\"\"\n    try:\n        text = path.read_text(encoding=\"utf-8-sig\")\n    except UnicodeDecodeError:\n        # fallback: try raw read, then decode replacing errors\n        text = path.read_bytes().decode(\"utf-8\", errors=\"replace\")\n\n    lines = text.splitlines()\n    out: list[str] = []\n    i = 0\n    changed = False\n\n    while i < len(lines):\n        line = lines[i]\n        if MARK_START.match(line):\n            # inside conflict\n            i += 1\n            top: list[str] = []\n            bot: list[str] = []\n\n            # collect top until =======\n            while i < len(lines) and not MARK_SEP.match(lines[i]):\n                top.append(lines[i])\n                i += 1\n            if i >= len(lines) or not MARK_SEP.match(lines[i]):\n                # malformed conflict; give up and copy raw\n                out.append(line)\n                continue\n            i += 1  # skip =======\n\n            # collect bottom until >>>>>>>\n            while i < len(lines) and not MARK_END.match(lines[i]):\n                bot.append(lines[i])\n                i += 1\n            if i < len(lines) and MARK_END.match(lines[i]):\n                i += 1  # skip >>>>>>>\n            # apply policy\n            out.extend(top if KEEP == \"TOP\" else bot)\n            changed = True\n        else:\n            out.append(line)\n            i += 1\n\n    if changed:\n        bak = path.with_suffix(path.suffix + \".bak\")\n        bak.write_text(text, encoding=\"utf-8\")\n        new = \"\\n\".join(out) + \"\\n\"\n        path.write_text(new, encoding=\"utf-8\")\n        print(f\"[FIX] {path}\")\n    return changed\n\ndef main():\n    root = Path(\".\").resolve()\n    total = 0\n    for p in root.rglob(\"*\"):\n        if not p.is_file():\n            continue\n        if p.suffix.lower() in EXTS:\n            # quick detect to skip reading every file\n            try:\n                s = p.read_text(encoding=\"utf-8\", errors=\"ignore\")\n            except Exception:\n                continue\n            if \"<<<<<<<\" in s and \">>>>>>>\" in s:\n                if clean_file(p):\n                    total += 1\n    if total == 0:\n        print(\"[OK] No conflict markers found.\")\n    else:\n        print(f\"[OK] Cleaned {total} file(s). Backups saved as *.bak\")\n\nif __name__ == \"__main__\":\n    sys.exit(main())\n\n\n\n-----8<----- FILE: VERSION.txt -----\n0.1.0\n\n\n\n===== END OF CODEPACK =====\n";

function findFileFromCodepack(path) {
  // handle both forward and backslash markers
  const variants = [path, path.replaceAll('/','\\')];
  for (const v of variants) {
    const marker = markerPrefix + v + markerSuffix;
    const idx = codepackText.indexOf(marker);
    if (idx >= 0) {
      let start = codepackText.indexOf("\n", idx);
      if (start < 0) return null;
      start += 1;
      let next = codepackText.indexOf(markerPrefix, start);
      if (next < 0) next = codepackText.indexOf("===== END OF CODEPACK =====", start);
      if (next < 0) next = codepackText.length;
      return codepackText.slice(start, next).trim();
    }
  }
  return null;
}

function countNodes(node) {
  let files=0, dirs=1; // count this dir
  for (const ch of node.children || []) {
    if (ch.type === 'file') files++;
    else if (ch.type === 'dir') { const c = countNodes(ch); files+=c.files; dirs+=c.dirs; }
  }
  return {files, dirs};
}

function render(node, path="") {
  const ul = document.createElement('ul');
  ul.className = 'tree';
  for (const ch of node.children) {
    const li = document.createElement('li');
    const row = document.createElement('div');
    row.className = 'node';

    const isDir = ch.type === 'dir';
    const nameSpan = document.createElement('span');
    nameSpan.textContent = ch.name + (isDir ? '/' : '');
    nameSpan.className = isDir ? 'dir' : 'file';

    const chev = document.createElement('span');
    chev.className = 'chev';
    chev.textContent = isDir ? '▸' : '·';

    row.prepend(chev);
    row.appendChild(nameSpan);
    li.appendChild(row);

    const fullPath = path ? (path + '/' + ch.name) : ch.name;
    if (isDir) {
      const childUL = render(ch, fullPath);
      childUL.classList.add('hidden');
      li.appendChild(childUL);
      row.addEventListener('click', () => {
        const open = childUL.classList.toggle('hidden');
        chev.textContent = open ? '▸' : '▾';
      });
    } else {
      row.addEventListener('click', () => {
        document.getElementById('selPath').textContent = fullPath;
        const text = findFileFromCodepack(fullPath);
        document.getElementById('preview').textContent = text || "(preview unavailable in codepack)";
      });
    }
    li.dataset.name = ch.name.toLowerCase();
    li.dataset.path = fullPath.toLowerCase();
    li.dataset.type = ch.type;
    ul.appendChild(li);
  }
  return ul;
}

function buildTree() {
  const container = document.getElementById('tree');
  container.innerHTML = "";
  const ul = render(data, "");
  container.appendChild(ul);

  const c = countNodes(data);
  document.getElementById('countFiles').textContent = 'Files: ' + c.files;
  document.getElementById('countDirs').textContent = 'Folders: ' + c.dirs;

  const q = document.getElementById('q');
  function applyFilter() {
    const term = q.value.trim().toLowerCase();
    let shown = 0;
    container.querySelectorAll('li').forEach(li => {
      const match = !term || li.dataset.path.includes(term) || li.dataset.name.includes(term);
      li.style.display = match ? "" : "none";
      if (match) shown++;
      if (match) {
        let p = li.parentElement;
        while (p && p.classList.contains('tree')) {
          const prev = p.previousSibling;
          if (prev && prev.classList && prev.classList.contains('node')) {
            const chev = prev.querySelector('.chev');
            chev.textContent = '▾';
          }
          p.classList.remove('hidden');
          p = p.parentElement && p.parentElement.closest ? p.parentElement.closest('.tree') : null;
        }
      }
    });
    document.getElementById('countShown').textContent = 'Shown: ' + shown;
  }
  q.addEventListener('input', applyFilter);
  q.addEventListener('keydown', (e)=>{ if (e.key==='Escape') { q.value=''; applyFilter(); } });
  applyFilter();
}
